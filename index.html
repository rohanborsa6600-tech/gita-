<head>

    <style>
        /* --- Google Font (Mukta) Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700&display=swap');
        
        :root {
            --font-size-base: 16px;
        }

        html {
            font-size: var(--font-size-base);
        }

        body {
            font-family: 'Mukta', sans-serif;
            /* --- Animated Gradient Background --- */
            background: linear-gradient(-45deg, #1e0033, #3b004a, #004d40, #002c3e);
            background-size: 400% 400%;
            animation: gradient-bg 25s ease infinite;
            color: #e0e7ff; /* Default light text */
            margin: 0;
            padding-top: 64px; /* Navbar height */
        }
        
        html.dark body {
            background: linear-gradient(-45deg, #020024, #050510, #001f24, #040d11);
            background-size: 400% 400%;
            animation: gradient-bg 25s ease infinite;
            color: #dbeafe;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- "Flower Light Reflection" --- */
        body::before {
            content: '';
            position: fixed;
            top: 20%;
            left: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, rgba(0, 255, 255, 0) 60%);
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
        }
        
        body::after {
            content: '';
            position: fixed;
            bottom: 10%;
            right: 5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.05) 0%, rgba(255, 0, 255, 0) 60%);
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
        }

        /* --- Keyframe Animations --- */
        @keyframes fade-in-bloom {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in-bloom {
            animation: fade-in-bloom 0.5s ease-out;
        }
        
        @keyframes slide-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in-up {
            animation: slide-in-up 0.4s ease-out;
        }

        /* --- Glass Panel Class --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            border-radius: 0.75rem; /* rounded-xl */
        }
        
        html.dark .glass-panel {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2), 0 0 10px rgba(56, 189, 248, 0.1);
        }
        
        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.5);
        }

        /* --- Button Resets --- */
        button {
            font-family: 'Mukta', sans-serif;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: inherit;
        }
        
        /* --- Layout --- */
        main {
            padding: 1rem;
            max-width: 48rem; /* max-w-5xl */
            margin: 0 auto;
            padding-top: 1.5rem; /* pt-20 from react, but navbar is 4rem (h-16) + 1.5rem = 5.5rem total */
        }

        .view {
            display: none;
        }
        .view.active {
            display: block;
        }

        /* --- Navbar --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            height: 4rem; /* h-16 */
            border-bottom-width: 1px;
            border-color: rgba(255, 255, 255, 0.1);
            border-radius: 0; /* No rounding for navbar */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 255, 255, 0.1);
        }
        .navbar-content {
            max-width: 48rem;
            margin: 0 auto;
            padding: 0 1rem;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 1.5rem; /* gap-6 */
        }
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem; /* gap-4 */
        }
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem; /* text-xl */
            font-weight: 700;
            color: #22d3ee; /* text-cyan-400 */
            transition: all 0.3s ease;
        }
        .nav-logo:hover { color: #67e8f9; }
        .nav-logo span:first-child { 
            font-size: 1.5rem;
            filter: drop-shadow(0 0 5px rgba(0,255,255,0.7));

        .nav-logo .logo-text { display: none; }
        @media (min-width: 640px) { .nav-logo .logo-text { display: inline; } }

        .nav-link {
            font-size: 1rem; /* text-base */
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover { color: white; }
        @media (max-width: 640px) { .nav-link { font-size: 0.875rem; } }


        .font-controls {
            display: flex;
            align-items: center;
            border-radius: 0.5rem;
            padding: 0.125rem;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        html.dark .font-controls { background: rgba(255, 255, 255, 0.05); }
        .font-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }
        .font-btn:hover { color: white; background: rgba(255, 255, 255, 0.1); }
        .font-controls i { color: rgba(255, 255, 255, 0.5); margin: 0 0.25rem; }

        .theme-toggle {
            padding: 0.5rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease;
        }
        .theme-toggle:hover { background: rgba(255, 255, 255, 0.1); }
        .theme-toggle .icon-sun { color: #facc15; }
        .theme-toggle .icon-moon { color: rgba(255, 255, 255, 0.8); }

        /* --- Loading Screen --- */
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: #040d11;

        #loading-screen h2 {

            font-weight: 600;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Mukta', sans-serif;

            height: 3rem;
            color: #22d3ee;
            animation: spin 1s linear infinite;
        }

        /* --- Section Header --- */
        .section-header {

            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
            font-family: 'Mukta', serif;
        }

        #chapter-grid-container {

            grid-template-columns: 1fr;
            gap: 1.25rem;
        }

        .chapter-grid-button span {

            font-weight: 600;
            color: #22d3ee;
        }
        .chapter-grid-button h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0.25rem;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Mukta', sans-serif;
            margin-bottom: 0;
        }

        .suchi-list-container {

        .suchi-list { list-style: none; padding: 0; margin: 0; }

        .vakta-group { margin-bottom: 1.5rem; }
        .vakta-group-header {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f472b6;
            margin-bottom: 0.5rem;
            padding: 0.5rem;

            border-radius: 0.25rem;
            font-family: 'Mukta', serif;
        }
        .vakta-group .suchi-item-button .shloka-text-shloka { 
            font-family: 'Mukta', sans-serif; /* Override serif for preview */
            font-size: 1rem; /* Reset font size for preview */
        }
        
        .suchi-item-aggregated {
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .shabd-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            display: block;
            margin-bottom: 0.5rem;
        }
        .shabd-id-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .shabd-id-button {
            font-family: monospace;
            font-size: 0.9rem;
            background: rgba(56, 189, 248, 0.1);
            color: #67e8f9;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }
        .shabd-id-button:hover {
            background: rgba(56, 189, 248, 0.3);
            color: #a5f3fc;
        }

        
        /* --- Search Component --- */
        .search-input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        #search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem; /* pl-10 pr-4 py-3 */
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #search-input::placeholder { color: rgba(255, 255, 255, 0.4); }
        #search-input:focus {
            outline: none;
            border-color: rgba(56, 189, 248, 0.8);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }
        .search-input-container i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: rgba(255, 255, 255, 0.4);

        .search-scopes {
            display: flex;
            flex-wrap: wrap;

            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .scope-button {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 9999px;

        .scope-button:hover {

            color: white;
        }
        .scope-button.active {

        }
        .scope-button i { width: 0.875rem; height: 0.875rem; }

        #search-results-info {

        }
        #search-results-list {

            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .search-result-item {
            text-align: left;
            width: 100%;
            padding: 1rem;
        }
        .search-result-item:hover {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
            border-color: rgba(56, 189, 248, 0.5);

        /* --- Gita Path --- */
        .path-controls {

        .gita-content .p1 .s1 { display: block; margin-top: 0.75rem; color: #d1d5db; line-height: 1.7; font-size: 0.95em; }

<p class="p21"><span class="s7">‡§á‡§§‡§ø ‡§Ö‡§∂‡§æ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞‡•á ‡§∂‡•ç‡§∞‡•Ä‡§Æ‡§¶‡•ç‡§≠‡§ó‡§µ‡§¶‡•ç‡§ó‡•Ä‡§§‡§æ‡§∏‡•Å ‡§∏‡§∞‡•ç‡§µ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞‡§ö‡•ç‡§Ø‡§æ ‡§∂‡•ã‡§≠‡§æ‡§Ç‡§®‡•Ä‡•§ ‡§â‡§™‡§æ‡§ß‡•Ä‡§Ç‡§®‡•Ä‡•§ ‡§ê‡§∂‡•ç‡§µ‡§∞‡•ç‡§Ø‡§æ‡§®‡•á ‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§Ö‡§∂‡§æ ‡§≠‡§ó‡§µ‡§æ‡§® ‡§∂‡•ç‡§∞‡•Ä‡§ï‡•É‡§∑‡•ç‡§£‡§æ‡§Ç‡§®‡•Ä ‡§ó‡§æ‡§Ø‡§ø‡§≤‡•á‡§≤‡•ç‡§Ø‡§æ ‡§â‡§™‡§®‡§ø‡§∑‡§§‡•ç‡§∏‡•Å ‡§â‡§™‡§®‡§ø‡§∑‡§¶‡§∞‡•Ç‡§™ ‡§¨‡•ç‡§∞‡§π‡•ç‡§Æ‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§Ø‡§æ‡§Ç ‡§¨‡•ç‡§∞‡§π‡•ç‡§Æ‡§µ‡§ø‡§¶‡•ç‡§Ø‡•á‡§§‡§≤‡§æ ‡§Ø‡•ã‡§ó‡§∂‡§æ‡§∏‡•ç‡§§‡•ç‡§∞‡•á ‡§™‡§∞‡§Æ‡•á‡§∂‡•ç‡§µ‡§∞‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§‡•Ä‡§µ‡§ø‡§∑‡§Ø‡§ï ‡§ú‡•ç‡§û‡§æ‡§®‡§æ‡§§‡§≤‡§æ ‡§∂‡•ç‡§∞‡•Ä‡§ï‡•É‡§∑‡•ç‡§£‡§æ‡§∞‡•ç‡§ú‡•Å‡§®‡§∏‡§Ç‡§µ‡§æ‡§¶‡•á ‡§∂‡•ç‡§∞‡•Ä‡§ï‡•É‡§∑‡•ç‡§£‡§¶‡•á‡§µ ‡§Ü‡§£‡§ø ‡§Ö‡§∞‡•ç‡§ú‡•Å‡§® ‡§Ø‡§æ‡§Ç‡§ö‡•ç‡§Ø‡§æ ‡§∏‡§Ç‡§µ‡§æ‡§¶‡§æ‡§≤‡§æ ‡§Æ‡•ã‡§ï‡•ç‡§∑‡§∏‡§®‡•ç‡§Ø‡§æ‡§∏‡§Ø‡•ã‡§ó‡§É ‡§Æ‡•ã‡§ï‡•ç‡§∑‡§∏‡§Ç‡§®‡•ç‡§Ø‡§æ‡§∏‡§Ø‡•ã‡§ó ‡§π‡•ç‡§Ø‡§æ ‡§®‡§æ‡§µ‡§æ‡§ö‡§æ ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§∏‡§Ç‡§™‡§≤‡§æ. ‡•§‡•§‡•ß‡•Æ ‡•§‡•§</span></p>

        // --- Devanagari Letters ---
        const DEVANAGARI_LETTERS = [
          '‡§Ö', '‡§Ü', '‡§á', '‡§à', '‡§â', '‡§ä', '‡§ã', '‡§è', '‡§ê', '‡§ì', '‡§î',
          '‡§ï', '‡§ñ', '‡§ó', '‡§ò', '‡§ô',
          '‡§ö', '‡§õ', '‡§ú', '‡§ù', '‡§û',
          '‡§ü', '‡§†', '‡§°', '‡§¢', '‡§£',
          '‡§§', '‡§•', '‡§¶', '‡§ß', '‡§®',
          '‡§™', '‡§´', '‡§¨', '‡§≠', '‡§Æ',
          '‡§Ø', '‡§∞', '‡§≤', '‡§µ',
          '‡§∂', '‡§∑', '‡§∏', '‡§π', '‡§≥', '‡§ï‡•ç‡§∑', '‡§ú‡•ç‡§û'
        ];

        // --- Helper Functions ---
        const normalizeDevanagariNumber = (str) => {
          if (!str) return '';
          const map = { '‡•¶': '0', '‡•ß': '1', '‡•®': '2', '‡•©': '3', '‡•™': '4', '‡•´': '5', '‡•¨': '6', '‡•≠': '7', '‡•Æ': '8', '‡•Ø': '9' };
          return str.replace(/[‡•¶-‡•Ø]/g, (match) => map[match]);
        };

        const parseShlokaNumber = (text) => {
          const match = text.match(/‡•§‡•§([‡•¶-‡•Ø]+)\/([‡•¶-‡•Ø]+)‡•§‡•§/);
          if (match && match[1] && match[2]) {
            return `${normalizeDevanagariNumber(match[1])}.${normalizeDevanagariNumber(match[2])}`;
          }
          return null;
        };

        const getFirstThreeWords = (text) => {
          if (!text) return '';
          const cleanText = text.replace(/<[^>]+>/g, '').replace(/[\s,‡•§]+$/, '');
          return cleanText.split(/[\s,‡•§]+/).slice(0, 3).join(' ') + '...';
        };

        // --- Application State ---
        let isLoading = true;
        let theme = 'dark';
        let fontSize = 16;
        let currentView = 'grid';
        let previousView = 'grid';
        let chapterData = new Map();
        let indices = { shlokas: [], padas: [], shabdas: [], vaktas: [] };
        
        let currentChapterNum = null;
        let scrollToShloka = null;
        let highlightTerm = null;
        
        let searchTerm = '';
        let searchScope = 'all';
        let currentSuchiTab = 0;
        let currentLetterFilter = '';

        // --- DOM Elements ---
        const docEl = document.documentElement;
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const views = {
            grid: document.getElementById('view-grid'),
            suchi: document.getElementById('view-suchi'),
            search: document.getElementById('view-search'),
            path: document.getElementById('view-path'),
        };
        const nav = {
            logo: document.getElementById('nav-logo'),
            suchi: document.getElementById('nav-suchi'),
            search: document.getElementById('nav-search'),
        };
        const themeToggle = document.getElementById('theme-toggle');
        const iconMoon = themeToggle.querySelector('.icon-moon');
        const iconSun = themeToggle.querySelector('.icon-sun');
        const fontDecrease = document.getElementById('font-decrease');
        const fontIncrease = document.getElementById('font-increase');
        const backButton = document.getElementById('back-button');

        // --- Data Parsing ---
        function parseData() {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(MOCK_GITA_HTML, 'text/html');
                
                let currentChapter = 0;
                let currentChapterName = '';
                let chapterBlocks = [];
                let currentVakta = '';
                let currentShlokaBlock = null;
                let p4Buffer = []; 
                let currentChapterEndLine = null;
                
                const shabdaMap = new Map();

                const saveCurrentShlokaBlock = () => {
                    if (currentShlokaBlock) {
                        chapterBlocks.push(currentShlokaBlock);
                        currentShlokaBlock = null;
                    }
                };

                const elements = doc.body.children;

                for (const el of elements) {
                    const className = el.className;
                    el.querySelectorAll('.Apple-converted-space').forEach(span => span.remove());
                    const textContent = el.textContent || '';
                    const outerHTML = el.outerHTML;

                    if (className === 'p2') { 
                        saveCurrentShlokaBlock();
                        p4Buffer = []; 
                        
                        if (currentChapterEndLine) {
                            chapterBlocks.push(currentChapterEndLine);
                            currentChapterEndLine = null;
                        }

                        if (currentChapter > 0) {
                            chapterData.set(currentChapter, {
                                name: currentChapterName,
                                blocks: chapterBlocks
                            });
                        }
                        currentChapter++;
                        const chapterTitleParts = textContent.split(' - ');
                        currentChapterName = chapterTitleParts[1] || textContent;
                        chapterBlocks = [{ type: 'chapterTitle', html: outerHTML, name: currentChapterName }];
                        currentVakta = '';
                    } else if (className === 'p3') { 
                        saveCurrentShlokaBlock();
                        p4Buffer = []; 
                        currentVakta = textContent;
                        chapterBlocks.push({ type: 'vakta', html: outerHTML, speaker: currentVakta });
                    } else if (className === 'p4') { 
                        p4Buffer.push(outerHTML); 
                        const shlokaId = parseShlokaNumber(textContent);
                        
                        if (shlokaId) {
                            saveCurrentShlokaBlock(); 
                            
                            currentShlokaBlock = {
                                type: 'shloka',
                                id: shlokaId,
                                speaker: currentVakta,
                                p4: p4Buffer, 
                                p5: [],
                                p6: [],
                                p1: []
                            };
                            
                            const fullShlokaText = p4Buffer.map(html => {
                                const tempDiv = document.createElement('div');
                                tempDiv.innerHTML = html;
                                return tempDiv.textContent || '';
                            }).join(' ');
                            
                            indices.shlokas.push({ id: shlokaId, text: fullShlokaText, chapter: currentChapter });
                            
                            if(currentVakta) {
                                indices.vaktas.push({ id: shlokaId, speaker: currentVakta, preview: getFirstThreeWords(fullShlokaText), chapter: currentChapter });
                            }
                            
                            p4Buffer = []; 
                        }
                    } else if (className === 'p5' && currentShlokaBlock) { 
                        currentShlokaBlock.p5.push(outerHTML);
                        indices.padas.push({ id: currentShlokaBlock.id, text: textContent, chapter: currentChapter });
                    } else if (className === 'p6' && currentShlokaBlock) { 
                        currentShlokaBlock.p6.push(outerHTML);
                        
                        const words = textContent.split(/[,\s.]+/);
                        for (const word of words) {
                            const trimmedWord = word.trim();
                            if (trimmedWord) {
                                if (!shabdaMap.has(trimmedWord)) {
                                    shabdaMap.set(trimmedWord, new Set());
                                }
                                shabdaMap.get(trimmedWord).add(currentShlokaBlock.id);
                            }
                        }
                    } else if (className === 'p1') { 
                        if (currentShlokaBlock) {
                            currentShlokaBlock.p1.push(outerHTML);
                        } else {
                            chapterBlocks.push({ type: 'intro', html: outerHTML });
                        }
                    } else if (className === 'p7') { 
                        saveCurrentShlokaBlock(); 
                        p4Buffer = [];
                    } else if (className === 'p11') {
                        currentChapterEndLine = { type: 'chapterEnd', html: outerHTML };
                    } else {
                        chapterBlocks.push({ type: 'intro', html: outerHTML });
                    }
                }
                
                saveCurrentShlokaBlock(); 
                
                if (currentChapterEndLine) {
                    chapterBlocks.push(currentChapterEndLine);
                    currentChapterEndLine = null;
                }

                if (currentChapter > 0) {
                    chapterData.set(currentChapter, {
                        name: currentChapterName,
                        blocks: chapterBlocks
                    });
                }

                indices.shabdas = Array.from(shabdaMap.entries())
                    .map(([word, idSet]) => ({
                        text: word,
                        ids: Array.from(idSet).sort((a, b) => a.localeCompare(b, undefined, { numeric: true }))
                    }))
                    .sort((a, b) => a.text.localeCompare(b.text, 'mr')); 

            } catch (error) {
                console.error("Data parsing failed:", error);
            }
        }
        
        // --- Navigation ---
        function showView(viewName) {
            if (currentView === viewName && viewName !== 'suchi' && viewName !== 'search') return;
            
            previousView = currentView;
            currentView = viewName;

            for (const key in views) {
                views[key].classList.remove('active');
            }
            views[viewName].classList.add('active');
            
            window.scrollTo(0, 0);

            // Render content for the view
            if (viewName === 'grid') renderChapterGrid();
            if (viewName === 'suchi') renderGitaSuchi();
            if (viewName === 'search') renderSearchComponent();
            if (viewName === 'path') renderGitaPath();
        }

        // --- Render Functions ---
        function renderChapterGrid() {
            const container = document.getElementById('chapter-grid-container');
            let html = '';
            Array.from(chapterData.entries()).forEach(([num, { name }], index) => {
                html += `
                    <button
                        class="chapter-grid-button glass-panel animate-slide-in-up"
                        data-chapter-num="${num}"
                        style="animation-delay: ${index * 50}ms"
                    >
                        <span>${`‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ${normalizeDevanagariNumber(String(num))}`}</span>
                        <h3>${name}</h3>
                    </button>
                `;
            });
            container.innerHTML = html;
        }

        // *** UPDATED FUNCTION ***
        function renderGitaSuchi() {
            const tabsContainer = document.getElementById('suchi-tabs-container');
            const letterFilterContainer = document.getElementById('letter-filter-container');
            const listContainer = document.getElementById('suchi-list-container');
            
            const tabs = [
                { name: '‡§∂‡•ç‡§≤‡•ã‡§ï ‡§∏‡•Ç‡§ö‡•Ä', data: indices.shlokas },
                { name: '‡§™‡§æ‡§¶ ‡§∏‡•Ç‡§ö‡•Ä', data: indices.padas },
                { name: '‡§∂‡§¨‡•ç‡§¶ ‡§∏‡•Ç‡§ö‡•Ä', data: indices.shabdas },
                { name: '‡§µ‡§ï‡•ç‡§§‡§æ ‡§∏‡•Ç‡§ö‡•Ä', data: indices.vaktas },
            ];
            
            // --- FIXED: Typo corrected from currentSuchIab to currentSuchiTab ---
            const isVaktaTab = currentSuchiTab === 3;
            const isShabdTab = currentSuchiTab === 2;

            // Render Tabs
            tabsContainer.innerHTML = tabs.map((tab, index) => `
                <button class="suchi-tab-button ${index === currentSuchiTab ? 'active' : ''}" data-tab-index="${index}">
                    ${tab.name}
                </button>
            `).join('');

            // Render Letter Filter (and hide if Vakta tab)
            letterFilterContainer.style.display = isVaktaTab ? 'none' : 'flex';
            let letterFilterHTML = `
                <button class="letter-filter-button all-btn ${currentLetterFilter === '' ? 'active' : ''}" data-letter="">
                    ‡§∏‡§∞‡•ç‡§µ
                </button>
            `;
            letterFilterHTML += DEVANAGARI_LETTERS.map(letter => `
                <button class="letter-filter-button ${currentLetterFilter === letter ? 'active' : ''}" data-letter="${letter}">
                    ${letter}
                </button>
            `).join('');
            letterFilterContainer.innerHTML = letterFilterHTML;

            // Render List
            const currentData = tabs[currentSuchiTab].data;
            // Don't filter Vakta tab
            const filteredData = (currentLetterFilter && !isVaktaTab)
                ? currentData.filter(item => (item.text || item.preview || '').replace(/<[^>]+>/g, '').trim().startsWith(currentLetterFilter))
                : currentData;

            let listHTML = '';
            if (isShabdTab) {
                // --- Render Aggregated Shabd Suchi ---
                listHTML = '<ul class="suchi-list">';
                listHTML += filteredData.map((item, index) => `
                    <li class="suchi-item-aggregated animate-slide-in-up" style="animation-delay: ${Math.min(index * 10, 500)}ms">
                        <span class="shabd-text">${item.text}</span>
                        <div class="shabd-id-list">
                            ${item.ids.map(id => `
                                <button class="shabd-id-button" data-shloka-id="${id}" data-highlight="${item.text}">
                                    ${id}
                                </button>
                            `).join('')}
                        </div>
                    </li>
                `).join('');
                listHTML += '</ul>';

            } else if (isVaktaTab) {
                // --- Vakta Suchi (Grouped) ---
                const groupedVaktas = filteredData.reduce((acc, item) => {
                    (acc[item.speaker] = acc[item.speaker] || []).push(item);
                    return acc;
                }, {});
                
                listHTML = Object.entries(groupedVaktas).map(([speaker, items]) => `
                    <div class="vakta-group animate-slide-in-up">
                        <h3 class="vakta-group-header">${speaker}</h3>
                        <ul class="suchi-list">
                            ${items.map(item => `
                                <li>
                                    <button class="suchi-item-button" data-shloka-id="${item.id}" data-highlight="">
                                        <span class="shloka-id">${item.id}</span>
                                        <span class="shloka-text-shloka">${item.preview}</span>
                                    </button>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `).join('');
            } else { 
                // --- Shloka/Pada Suchi ---
                listHTML = '<ul class="suchi-list">';
                listHTML += filteredData.map((item, index) => {
                    const textClass = currentSuchiTab === 0 ? 'shloka-text-shloka' : 'shloka-text-other';
                    return `
                        <li style="animation-delay: ${Math.min(index * 10, 500)}ms">
                            <button class="suchi-item-button" data-shloka-id="${item.id}" data-highlight="">
                                <span class="shloka-id">${item.id}</span>
                                <span class="shloka-text ${textClass}">${item.text}</span>
                            </button>
                        </li>
                    `;
                }).join('');
                listHTML += '</ul>';
            }
            listContainer.innerHTML = listHTML;
        }

        function renderSearchComponent() {
            const scopesContainer = document.getElementById('search-scopes-container');
            const resultsInfo = document.getElementById('search-results-info');
            const resultsList = document.getElementById('search-results-list');
            
            const scopeOptions = [
                { id: 'all', name: '‡§∏‡§∞‡•ç‡§µ', icon: 'filter' },
                { id: 'shloka', name: '‡§∂‡•ç‡§≤‡•ã‡§ï', icon: 'book-open' },
                { id: 'pada', name: '‡§™‡§æ‡§¶', icon: 'baseline' },
                { id: 'shabda', name: '‡§∂‡§¨‡•ç‡§¶', icon: 'whole-word' },
                { id: 'vakta', name: '‡§µ‡§ï‡•ç‡§§‡§æ', icon: 'user' },
                { id: 'id', name: '‡§∂‡•ç‡§≤‡•ã‡§ï ID', icon: 'baseline' },
            ];

            scopesContainer.innerHTML = scopeOptions.map(opt => `
                <button class="scope-button glass-panel ${searchScope === opt.id ? 'active' : ''}" data-scope="${opt.id}">
                    <i data-lucide="${opt.icon}"></i>
                    ${opt.name}
                </button>
            `).join('');
            
            lucide.createIcons(); // Re-render icons

            // Search Logic
            let results = [];
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                const idSearchTerm = term.replace(/[\/.\s]+/g, '.');

                if (searchScope === 'id' || (searchScope === 'all' && /^\d+\.\d+$/.test(idSearchTerm))) {
                    const found = indices.shlokas.find(item => item.id === idSearchTerm);
                    if (found) results = [{ ...found, type: '‡§∂‡•ç‡§≤‡•ã‡§ï ID' }];
                } else {
                    const rawResults = [];
                    const searchIn = (list, type) => list.forEach(item => {
                        if (item.text.toLowerCase().includes(term)) rawResults.push({ ...item, type });
                    });
                    
                    if (searchScope === 'all' || searchScope === 'shloka') searchIn(indices.shlokas, '‡§∂‡•ç‡§≤‡•ã‡§ï');
                    if (searchScope === 'all' || searchScope === 'pada') searchIn(indices.padas, '‡§™‡§æ‡§¶');
                    if (searchScope === 'all' || searchScope === 'shabda') searchIn(indices.shabdas, '‡§∂‡§¨‡•ç‡§¶'); // This will now search the word text
                    if (searchScope === 'all' || searchScope === 'vakta') {
                        indices.vaktas.forEach(item => {
                            if (item.speaker.toLowerCase().includes(term)) {
                                rawResults.push({ ...item, text: `${item.speaker} - ${item.preview}`, type: '‡§µ‡§ï‡•ç‡§§‡§æ' });
                            }
                        });
                    }
                    
                    const resultMap = new Map();
                    rawResults.forEach(item => {
                        // For aggregated shabdas, we must create entries for each ID
                        if (item.type === '‡§∂‡§¨‡•ç‡§¶' && item.ids) {
                            item.ids.forEach(id => {
                                if (!resultMap.has(id)) {
                                    resultMap.set(id, { ...item, id: id, text: item.text }); // Use the word as text
                                }
                            });
                        } else if (!resultMap.has(item.id) || (resultMap.has(item.id) && item.type === '‡§∂‡•ç‡§≤‡•ã‡§ï')) {
                            resultMap.set(item.id, item);
                        }
                    });
                    results = Array.from(resultMap.values()).sort((a,b) => a.id.localeCompare(b.id, undefined, { numeric: true }));
                }
            }

            // Render Results
            resultsInfo.textContent = searchTerm ? `'${searchTerm}' ‡§∏‡§æ‡§†‡•Ä ${results.length} ‡§®‡§ø‡§ï‡§æ‡§≤ ‡§∏‡§æ‡§™‡§°‡§≤‡•á.` : '';
            
            const highlight = (text, term) => {
                if (!term) return text;
                const regex = new RegExp(`(${term})`, 'gi');
                return text.replace(regex, `<mark>$1</mark>`);
            };

            resultsList.innerHTML = results.map((item, index) => {
                const textClass = (item.type === '‡§∂‡•ç‡§≤‡•ã‡§ï') ? 'shloka-text-shloka' : 'shloka-text-other';
                return `
                    <li class="animate-slide-in-up" style="animation-delay: ${index * 50}ms">
                        <button class="search-result-item glass-panel" data-shloka-id="${item.id}" data-highlight="${searchTerm}">
                            <div class="search-result-header">
                                <span class="shloka-id">‡§∂‡•ç‡§≤‡•ã‡§ï ${item.id}</span>
                                <span class="shloka-type">${item.type}</span>
                            </div>
                            <p class="search-result-text ${textClass}">${highlight(item.text, searchTerm)}</p>
                        </button>
                    </li>
                `;
            }).join('');
        }
        
        function renderGitaPath(showAll = false) {
            const container = document.getElementById('gita-path-content');
            const chapter = chapterData.get(currentChapterNum);
            if (!chapter) {
                container.innerHTML = '<p>‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§∏‡§æ‡§™‡§°‡§≤‡§æ ‡§®‡§æ‡§π‡•Ä.</p>';
                return;
            }

            const highlight = (htmlStringArray, term) => {
                let combinedHtml = htmlStringArray.join('');
                if (term) {
                    const regex = new RegExp(`(${term})`, 'gi');
                    combinedHtml = combinedHtml.replace(regex, `<mark>$1</mark>`);
                }
                // Clean and center shlokas
                combinedHtml = combinedHtml.replace(
                    /<p class="p4"><span class="s4">([\s\S]*?)‡•§‡•§([‡•¶-‡•Ø]+\/[‡•¶-‡•Ø]+)‡•§‡•§<\/span><\/p>/g,
                    (match, content) => `<p class="p4"><span class="s4"><div class="shloka-center">${content}</div></span></p>`
                );
                combinedHtml = combinedHtml.replace(
                    /<p class="p4"><span class="s4">([\s\S]*?)<\/span><\/p>/g,
                    (match, content) => content.includes('shloka-center') ? match : `<p class="p4"><span class="s4"><div class="shloka-center">${content}</div></span></p>`
                );
                return combinedHtml;
            };

            container.innerHTML = chapter.blocks.map((block, index) => {
                switch (block.type) {
                    case 'chapterTitle':
                    case 'vakta':
                    case 'intro':
                    case 'chapterEnd': 
                        return `<div class="animate-slide-in-up">${block.html}</div>`;
                    case 'shloka':
                        const p1Visible = showAll ? 'visible' : '';
                        const p5p6Visible = showAll ? 'visible' : '';
                        return `
                            <div id="shloka-${block.id}" class="shloka-block glass-panel animate-slide-in-up">
                                <div class="shloka-block-p4" data-shloka-id="${block.id}">
                                    ${highlight(block.p4, highlightTerm)}
                                </div>
                                <div class="shloka-details shloka-details-p1 ${p1Visible}">
                                    ${highlight(block.p1, highlightTerm)}
                                </div>
                                <div class="shloka-details shloka-details-p5p6 ${p5p6Visible}" style="margin-top: 0.5rem;">
                                    ${highlight(block.p5, highlightTerm)}
                                    ${highlight(block.p6, highlightTerm)}
                                </div>
                            </div>
                        `;
                    default: return '';
                }
            }).join('');

            // Scroll and highlight
            if (scrollToShloka) {
                const targetEl = document.getElementById(`shloka-${scrollToShloka}`);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    targetEl.classList.add('highlight-shloka');
                    setTimeout(() => {
                        targetEl.classList.remove('highlight-shloka');
                        scrollToShloka = null; // Reset
                        highlightTerm = null; // Reset
                    }, 2000);
                }
            }
        }
        
        // --- Tap Logic ---
        let tapTimer = null;
        function handleShlokaTap(event) {
            const p4Element = event.target.closest('.shloka-block-p4');
            if (!p4Element) return;
            
            if (window.getSelection().toString()) return; // Don't tap if user is selecting text

            const shlokaBlock = p4Element.closest('.shloka-block');
            const p1Details = shlokaBlock.querySelector('.shloka-details-p1');
            const p5p6Details = shlokaBlock.querySelector('.shloka-details-p5p6');

            if (!tapTimer) {
                // Single Tap
                tapTimer = setTimeout(() => {
                    p1Details.classList.toggle('visible');
                    tapTimer = null;
                }, 250);
            } else {
                // Double Tap
                clearTimeout(tapTimer);
                tapTimer = null;
                p5p6Details.classList.toggle('visible');
            }
        }

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            // Navbar
            nav.logo.addEventListener('click', () => showView('grid'));
            nav.suchi.addEventListener('click', () => showView('suchi'));
            nav.search.addEventListener('click', () => showView('search'));
            backButton.addEventListener('click', () => showView(previousView));

            // Theme Toggle
            themeToggle.addEventListener('click', () => {
                theme = theme === 'dark' ? 'light' : 'dark';
                docEl.className = theme;
                iconMoon.style.display = theme === 'dark' ? 'none' : 'block';
                iconSun.style.display = theme === 'dark' ? 'block' : 'none';
            });
            
            // Font Size
            fontDecrease.addEventListener('click', () => {
                fontSize = Math.max(10, fontSize - 1);
                docEl.style.setProperty('--font-size-base', `${fontSize}px`);
            });
            fontIncrease.addEventListener('click', () => {
                fontSize = Math.min(32, fontSize + 2);
                docEl.style.setProperty('--font-size-base', `${fontSize}px`);
            });

            // --- Event Delegation for Main Content ---
            mainContent.addEventListener('click', (event) => {
                // Chapter Grid Button
                const gridButton = event.target.closest('.chapter-grid-button');
                if (gridButton) {
                    currentChapterNum = Number(gridButton.dataset.chapterNum);
                    showView('path');
                    return;
                }

                // Suchi Tab
                const suchiTab = event.target.closest('.suchi-tab-button');
                if (suchiTab) {
                    currentSuchiTab = Number(suchiTab.dataset.tabIndex);
                    currentLetterFilter = ''; // Reset filter
                    renderGitaSuchi(); // Re-render
                    return;
                }
                
                // Letter Filter
                const letterButton = event.target.closest('.letter-filter-button');
                if (letterButton) {
                    currentLetterFilter = letterButton.dataset.letter;
                    renderGitaSuchi(); // Re-render
                    return;
                }
                
                // Suchi/Search Item
                const itemButton = event.target.closest('.suchi-item-button, .search-result-item, .shabd-id-button');
                if (itemButton) {
                    currentChapterNum = Number(itemButton.dataset.shlokaId.split('.')[0]);
                    scrollToShloka = itemButton.dataset.shlokaId;
                    highlightTerm = itemButton.dataset.highlight || null;
                    showView('path');
                    return;
                }
                
                // Search Scope
                const scopeButton = event.target.closest('.scope-button');
                if (scopeButton) {
                    searchScope = scopeButton.dataset.scope;
                    renderSearchComponent(); // Re-render scopes
                    renderSearchComponent(); // Re-render results
                    return;
                }
                
                // Shloka Tap
                handleShlokaTap(event);
            });
            
            // Search Input
            document.getElementById('search-input').addEventListener('input', (event) => {
                searchTerm = event.target.value;
                renderSearchComponent(); // Re-render results
            });
            
            // Toggle All Button (Gita Path)
            document.getElementById('toggle-all-button').addEventListener('click', (event) => {
                const button = event.currentTarget;
                const icon = document.getElementById('toggle-all-icon');
                const text = document.getElementById('toggle-all-text');
                
                const isShowingAll = button.dataset.showAll === 'true';
                const newShowAll = !isShowingAll;
                
                button.dataset.showAll = newShowAll;
                text.textContent = newShowAll ? '‡§∏‡§∞‡•ç‡§µ ‡§≤‡§™‡§µ‡§æ' : '‡§∏‡§∞‡•ç‡§µ ‡§¶‡§æ‡§ñ‡§µ‡§æ';
                icon.setAttribute('data-lucide', newShowAll ? 'eye-off' : 'eye');
                lucide.createIcons(); // Redraw icon
                
                document.querySelectorAll('#gita-path-content .shloka-details').forEach(el => {
                    el.classList.toggle('visible', newShowAll);
                });
            });
        }

        // --- App Initialization ---
        function init() {
            // 1. Set initial theme (default is dark)
            iconMoon.style.display = 'none';
            iconSun.style.display = 'block';

            // 2. Parse data
            parseData();
            
            // 3. Setup listeners
            setupEventListeners();
            
            // 4. Show initial view
            showView('grid');
            
            // 5. Hide loading screen
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500); // Give a moment for first render
            
            // 6. Create all icons
            lucide.createIcons();
        }

        // Run the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
