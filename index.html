<p class="p5"><span class="s5">नानाशस्त्रग्रहरणाः सर्वे युद्धविशारदाः ।।</span></p>
<p class="p6"><span class="s6">च, अन्ये, बहवः, मदर्थे, त्यक्तजीविताः, शूरा, सर्वे, नानाशस्त्रग्रहरणाः, युद्धविशारदाः.</span></p>
<p class="p1"><span class="s1">(च) आणि, (अन्ये) आणखीनही, (बहवः) पुष्कळसे, (मदर्थे) माझ्यासाठी, (त्यक्तजीविताः) प्राणदेखील देणारे, (शूरा) जयद्रथ दुःशासनादिक शूरवीर आहेत, (सर्वे) ते सर्व, (बानाशाप्रहरणाः) नाना प्रकारची शत्रे चालवण्यात तरबेज असून, (युध्दविशारदाः) युद्धकलेत निष्णात आहेत, कुशल आहेत. ।।९।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">अपर्याप्तं तदस्माकं, बलं भीष्माभिरक्षितम् ।<span class="Apple-converted-space"> </span></span></p>
<p class="p4"><span class="s4">पर्याप्तं त्विद‌मेतेषां, बलं भीमाभिरक्षितम् ।।०१/१०।।</span></p>
<p class="p5"><span class="s5">अपर्याप्तम् तत् अस्माकम्, बलम् भीष्माभिरक्षितम् ।</span></p>
<p class="p5"><span class="s5">पर्याप्तम् तु इदम् एतेषाम, बलम् भीमाभिरक्षितम् ।।</span></p>
<p class="p6"><span class="s6">भीष्माभिरक्षितम्, अस्माकम्, तत्, बलम्, अपर्याप्तम्, तु, भीमाभिरक्षितम्, एतेषाम्, इदम्, बलम्, पर्याप्नम्.</span></p>
<p class="p1"><span class="s1">(भीष्माभिरक्षितम्) भीष्मांनी रक्षिलेले, (अस्माकम्) आमचे, (तत) ते, (बलम्) सैन्य, (अपर्याप्तम्) अफाट आहे, पराभूत करण्यास अशक्य आहे, (तु)आणि, (भीमाभिरक्षितम्) भीमाने रक्षिलेले, (एतेषाम्) पांडवांचे, (इदम्) हे, (बलम्) सैन्य,(पर्याप्तम्)जिंकण्यास सोपे आहे. ।।१०।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">अयनेषु च सर्वेषु, यथाभागमवस्थिताः ।</span></p>
<p class="p4"><span class="s4">भीष्ममेवाभिरक्षन्तु, भवन्तः सर्व एव हि ।।०१/११।।<span class="Apple-converted-space"> </span></span></p>
<p class="p5"><span class="s5">अयनेषु च सर्वेषु, यथाभागम् अवस्थिताः ।</span></p>
<p class="p5"><span class="s5">भीष्मम् एव अभिरक्षन्तु, भवन्तः सर्व एव हि ।।</span></p>
<p class="p6"><span class="s6">च, सर्वेषु अयनेषु, यथाभागम्, अवस्थिताः, भवन्तः, सर्वे एव, हि, भीष्मम् एव, अभिरक्षन्तु.</span></p>
<p class="p1"><span class="s1">(च) म्हणून, (सर्वेशु अयनेशु) सर्व मोत्र्यांच्या ठिकाणी, (यथाभागम्) आपापल्या नेमलेल्या जागी, (अवस्थिताः) उभे राहून, तयार राहून, (भवन्तः) आपण, (सर्वे एव) सर्वांनीच मिळून, (हि) निश्चयपूर्वक, (भीष्मम् एव) भीष्म पितामहांचेच, (अभिरक्षन्तु) सर्व तन्हेने रक्षण करावे. ।।११।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">तस्य सञ्जनयन्हर्ष, कुरुवृद्धः पितामहः ।<span class="Apple-converted-space"> </span></span></p>
<p class="p4"><span class="s4">सिंहनादं विनद्योच्चैः, शङखं दध्मौ प्रतापवान् ।।०१/१२।।</span></p>
<p class="p5"><span class="s5">तस्य सञ्जनयन् हर्षम्, करुवृद्धः पितामहः ।</span></p>
<p class="p5"><span class="s5">सिंहनादम् विनद्य उच्चैः, शङ्खम् दध्मौ प्रतापवान् ।।</span></p>
<p class="p6"><span class="s6">प्रतापवान्, कुरुवृद्धः, पितामहः, तस्य, हर्षम् संजनयन्, उचैः, सिंहनादम्, विनद्य, शङ्खम् दध्मौ.</span></p>
<p class="p1"><span class="s1">(प्रतापवान्) महान प्रतायशाली असे, (कुरुवृद्धः) कुरुकुळात सर्वांपेक्षा वडिल, (पितामहः) भीष्म पितामहांनी, (तस्य) त्या दुर्योधनाला, (हर्षम् सञ्जनयन्) हर्षविणारा, आनंदविणारा, (उच्चैः) मोठ्या जोराने, (सिंहनादम्) सिंहनादासारखा, (विनद्य) भर्जणारा, (शङ्खम् दध्मो) शंखाचा आवाज केला. ।।१२।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">ततः शङ्खाश्च भेर्यश्च, पणवानकगोमुखाः ।</span></p>
<p class="p4"><span class="s4">सहसैवाभ्यहन्यन्त, स शब्दस्तुमुलोऽभवत् ।।०१/१३।।</span></p>
<p class="p5"><span class="s5">ततः शङ्खाः च भेर्यः च, पणवः अनक गोमुखाः ।<span class="Apple-converted-space"> </span></span></p>
<p class="p5"><span class="s5">सहसा एव अभ्यहन्यन्त, स शब्दः तुमुलः अभवत् ।।</span></p>
<p class="p6"><span class="s6">ततः, शंखाः, भेर्यः, च, पणवः, आनक, गोमुखाः, सहसा एव, अभ्यहन्यन्त, सः, शब्दः, तुमुलः, अभवत्.</span></p>
<p class="p1"><span class="s1">(ततः) त्यानंतर, (शङच्खाः) अनेक शंख, (भेर्यः) नगारे, (च) आणि, (पणवः) ढोल, (आनक) मृदंग, (गोमुखाः) गोमुख नावाचे रणवाद्य, (सहसा एव) एकदमच, (अभ्यहन्यन्त) वाजु लागली, (सः) तो, (शब्दः) ध्वनी, (तुमुलः) फार भयंकर, (अभवत्) झाला. ।।१३।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">ततः श्वेतैर्हयैर्युक्ते, महति स्यन्दने स्थितौ ।</span></p>
<p class="p4"><span class="s4">माधवः पाण्डवश्चैव, दिव्यौ शङखौ प्रदध्मतुः ।।०१/१४।।</span></p>
<p class="p5"><span class="s5">ततः श्वेतैः हयैः युक्तेः, महति स्यन्दने स्थितौ ।<span class="Apple-converted-space"> </span></span></p>
<p class="p5"><span class="s5">माधवः पाण्डवः च एव, दिव्यौ शङ्खौ प्रदध्मतुः ।।<span class="Apple-converted-space"> </span></span></p>
<p class="p6"><span class="s6">ततः, श्वेतैः, हयैः, युक्तैः, महति, स्यन्दने, स्थितौ,माधवः च, पाण्डवः, दिव्यौ शंखौ, प्रदध्मतुः.</span></p>
<p class="p1"><span class="s1">(ततः) त्यानंतर, (श्वेतैः) पांढऱ्या शुभ्र, (हयैः) घोड्यानी, (युक्तः) युक्त अशा, (महति) अवाढव्य अशा, (स्यन्दने) रथात, (स्थिती) असलेले, (माधवः) श्रीकृष्ण भगवंत, (च) आणि, (पाण्डवः) अर्जुन (दोघांनी), (दिव्यो शङ्खो) अलौकिक असे शंख, (ग्रदध्दमतुः) वाजविले. ।।१४।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">पाञ्चजन्यं हृषीकेशो, देवदतं धनञ्जयः ।</span></p>
<p class="p4"><span class="s4">पौण्ड्रं दध्मौ महाशङखं, भीमकर्मा वृकोदरः ।।०१/१५।।<span class="Apple-converted-space"> </span></span></p>
<p class="p5"><span class="s5">पाञ्चजन्यम् हृषीकेशः, देवदत्तम् धनञ्जयः ।</span></p>
<p class="p5"><span class="s5">पौण्ड्रम् दध्मौ महाशङ्खम्, भीमकर्मा वृकोदरः ।।</span></p>
<p class="p6"><span class="s6">हृषिकेशः, पाञ्चजन्यम्, धनंजयः, देवदत्तम्, भीमकर्मा, पौण्ड्रम्, महाशंखम्, दध्मौ.</span></p>
<p class="p1"><span class="s1">(हृषिकेशः) श्रीकृष्ण भगवंतांनी, (पाञ्चजन्यम्) पांचजन्य नावाचा शंख, (धनञ्जयः) अर्जुनाने, (देवदत्तम्) देवदत्त नावाचा शंख, (भीमकर्मा) भयंकर कर्म करणाऱ्या भिमाने, (पौण्ड्रम्) पौण्ड्र नावाचा, (महाशङ्खम्) फार मोठा शंख, (दध्मौ) वाजविला. ।।१५।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">अनन्तविजयं राजा, कुन्तीपुत्रो युधिष्ठिरः ।</span></p>
<p class="p4"><span class="s4">नकुलः सहदेवश्च, सुघोषमणिपुष्यकौ ।।०१/१६।।</span></p>
<p class="p5"><span class="s5">अनन्तविजयम् राजा, कुन्तीपुत्रः युधिष्ठिरः ।<span class="Apple-converted-space"> </span></span></p>
<p class="p5"><span class="s5">नकुलः सहदेवः च, सुघोषमणिपुष्पकौ ।।</span></p>
<p class="p6"><span class="s6">कुन्तीपुत्रः, राजा युधिष्ठिरः, अनन्तविजयम्, नकुलः च सहदेव, सुघोषमणिपुष्पकौ.</span></p>
<p class="p1"><span class="s1">(कुन्तीपुत्रः) कुन्तीचा पुत्र, (राजा युधिष्ठिरः) पांडव पक्षाचा राजा धर्म याने, (अनन्तविजयम्) अनंत नावाचा शंख, (नकुलः च सहदेव) नकुल आणि सहदेव या दोघांनी, (सुघोषमणिपुष्पकौ) सघोष व मणिपुष्पक नावाचे शंख (वाजविले). ।।१६।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">काश्यश्च परमेष्वासः, शिखण्डी च महारथः ।</span></p>
<p class="p4"><span class="s4">धृष्टद्युम्नो विराटश्च, सात्यकिश्चापराजितः ।।०१/१७।।</span></p>
<p class="p5"><span class="s5">काश्यः च परमेष्वासः, शिखण्डी च महारथः ।</span></p>
<p class="p5"><span class="s5">धृष्टद्युम्नः विराटः च, सात्यकिः च अपराजितः ।।</span></p>
<p class="p6"><span class="s6">च, परमेष्वासः, काश्यः, च, महारथः शिखण्डी,च, धृष्टद्युम्नः, विराटः, च, अपराजितः सात्यकिः.</span></p>
<p class="p1"><span class="s1">(च) आणि, (परमेष्वासः) महाधनुर्धर, (काश्यः) काशीराजाने, (च) आणि, (महारथः शिखण्डी) महारथी शिखंडीने, (च) आणि, (धृष्टद्युखः) सेनापती धृष्टद्युम्नाने, (विराटः) विराट राजाने, (च) आणि, (अपराजितः सात्यकिः) अजिंक्यअशा सात्यकीने, (आपापला शंख वाजविला.) ।।१७।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">द्रुपदो द्रौपदेयाश्च, सर्वशः पृथिवीपते ।</span></p>
<p class="p4"><span class="s4">सौभद्रश्च महाबाहुः, शङ्खान्दध्मुः पृथक् पृथक् ।।०१/१८।।</span></p>
<p class="p5"><span class="s5">द्रुपदः द्रौपदेयाः च, सर्वशः पृथिवीपते ।</span></p>
<p class="p5"><span class="s5">सौभद्रः च महाबाहुः, शङ्खान् दध्मुः पृथक् पृथक् ।।</span></p>
<p class="p6"><span class="s6">पृथिवीपते, द्रुपदः, च, द्रौपदेयाः, च, महाबाहुः सौभद्रः, सर्वशः, पृथक पृथक, शंखन्, दध्मुः.</span></p>
<p class="p1"><span class="s1">(पृथवीपते) हे धृतराष्ट्र राजा, (कृपदः) द्रुपद राजा, (च) आणि, (द्रौपदेयाः) द्रौपदीचे पाचही पुत्र, (च) त्याचप्रमाणे, (महाबाहुः सौभद्रः) महाबलशाली भुजांचा अभिमन्यु, (सर्वशः) या सर्वांनी सगळीकडून, (पृथक पृथक) आपापले वेगवेगळे, (शङखन) शंख, (दध्मुः) वाजविले. ।।१८।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">स घोषो धार्तराष्ट्राणां, हृदयानि व्यदारयत् ।</span></p>
<p class="p4"><span class="s4">नभश्च पृथिवीं चैव, तुमुलो व्यनुनादयन् ।।०१/१९।।</span></p>
<p class="p5"><span class="s5">स घोषः धार्तराष्ट्राणाम्, हृदयानि व्यदारयत् ।</span></p>
<p class="p5"><span class="s5">नभः च पृथिवीम् च एव, तुमुलः व्यनुनादयन ।।</span></p>
<p class="p6"><span class="s6">सः, तुमुलः घोषः, नभः, च, पृथिवीम्, एव, व्यनुनादयन, च, धार्तराष्ट्राणाम्, हृदयानि, व्यदारयत्.</span></p>
<p class="p1"><span class="s1">(सः) तो, (तुमुलः घोषः) महाभयंकर असा आवाज, (नभः) आकाश, (च) आणि, (पृथिवीम्) पृथ्वीला, (एव) देखील, (व्यनुनादयन) दणाणून सोडीत, (च) आणि, (धार्तराष्ट्राणाम्) धृतराष्ट्र पुत्र कौरवांची, (हृदयानि) अंतःकरणे, (व्यदास्यत) जणु काही विदीर्ण करु लागला. ।।१९।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">अथ व्यवस्थितान्दृष्या, धार्तराष्ट्रान् कपिध्वजः ।</span></p>
<p class="p4"><span class="s4">प्रवृत्ते शस्त्रसम्पाते, धनुरुद्यम्य पाण्डवः ।।०१/२०।।</span></p>
<p class="p5"><span class="s5">अथ व्यवस्थितान् दृष्ट्वा, धार्तराष्ट्रान् कपिध्वजः ।</span></p>
<p class="p5"><span class="s5">प्रवत्ते शस्त्रसम्पाते, धनुः उद्यम्य पाण्डवः ।।</span></p>
<p class="p4"><span class="s4">हृषीकेशं तदा वाक्यं, इदमाह महीपते ।</span></p>
<p class="p5"><span class="s5">हृषीकेशम् तदा वाक्यम्, इदम् आह महीपते ।</span></p>
<p class="p6"><span class="s6">महीपते, कपिध्वजः पाण्डवः, धार्तराष्ट्रान्, व्यवस्थितान्, दृष्ट्या, प्रवृत्ते शस्त्रसंपाते,</span></p>
<p class="p6"><span class="s6">तदा, धनुः, उद्यम्य, हृषिकेशम्, इदम् वाक्यम्, आह.</span></p>
<p class="p1"><span class="s1">(महीयते) हे धृतराष्ट्रा, (कपिध्वजः पाण्डवः) ज्याच्या रथावर हनुमंत आहे असा अर्जुन, (धार्तराष्ट्रन्) सर्व धृतराष्ट्रपुत्र कौरवांना, (व्यवस्थितान्) युद्धासाठी उभे असलेले, (दृष्टवा) पाहून, (प्रवृत्ते शख्खसंपाते) एकमेकावर शख्त्रप्रहार करण्याच्या, (तदा) अशा वेळी, (धनः) आपले गांडीव धनुष्य, (उद्यम्य) उचलून (उभारून), (हृषिकेशम्) श्रीकृष्ण भगवंतांना, (इदम् वाक्यम्) हे वचन, (आह) बोलला. ।।२०- २१(१)।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p3"><span class="s3">अर्जुन उवाच</span></p>
<p class="p4"><span class="s4">सेनयोरुभयोर्मध्ये, रथं स्थापय मेऽच्युत ।।०१/२१।।</span></p>
<p class="p5"><span class="s5">सेनयोः उभयोः मध्ये, रथम् स्थापय मे अच्युत ।।</span></p>
<p class="p4"><span class="s4">यावदेतान्निरी क्षेऽहं, योडुकामानवस्थितान् ।</span></p>
<p class="p4"><span class="s4">कैर्मया सह योद्धव्यं, अस्मिक्षणसमुद्यमे ।।०१/२२।।</span></p>
<p class="p5"><span class="s5">यावत् एतान् निरीक्षे अहम्, योडुकामान् अवस्थितान् ।</span></p>
<p class="p5"><span class="s5">कैः मया सह योद्धव्यम्, अस्मिन् रणसमुद्यमे ।।</span></p>
<p class="p6"><span class="s6">अर्जुन उवाच, अच्युत, अस्मिन्, रणसमुद्यमे, मया सह, कैः योद्धव्यम्, एतान्,</span></p>
<p class="p6"><span class="s6">योडुकामान्, अवस्थितान्, यावत्, अहम्, निरीक्षे, मे, रथम्, उभयोः सेनयोः, मध्ये, स्थापय.</span></p>
<p class="p1"><span class="s1">(अर्जुन उवाच) अर्जुन म्हणाला, (अच्युत) हे भगवंता श्रीकृष्णदेवा, (अस्मिन) या, (रणसमुद्यमे) रणसंग्रामात, युद्धधुमाळीत, (मया सह) माझ्याबरोबर, माझ्याशी, (कैः योद्धव्यम्) कोणाला युद्ध करायचे आहे, (एतान्) अशा, (योद्धकामान्) युद्ध करण्याच्या इच्छेने, (अवस्थितान्) उभे असलेल्यांना, (यावत्) जोपर्यंत, (अहम्) मी, (निरीक्षे) चांगल्या प्रकारे पाहून घेतो (तोपर्यंत), (मे) माझा, (रथम्) रथ, (उभयोः सेनयोः) दोन्ही सैन्यांच्या, (मध्ये) मध्यभागी, (स्थापय) उभा करा. ।।२१ (२)-२२।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">योत्स्यमानानवेक्षेऽहं, य एतेऽत्र समागताः ।</span></p>
<p class="p4"><span class="s4">धार्तराष्ट्रस्य दुर्बुद्धेर्, युद्धे प्रियचिकीर्षवः ।।०१/२३।।</span></p>
<p class="p5"><span class="s5">योत्स्यमानान् अवेक्षे अहम्, य एते अत्र समागताः ।</span></p>
<p class="p5"><span class="s5">धार्तराष्ट्रस्य दुर्बुद्धे, युद्धे प्रियचिकीर्षवः ।।</span></p>
<p class="p6"><span class="s6">दुर्बुद्धे, धार्तराष्ट्रस्य, प्रियचिकीर्षव, ये, अत्र, युद्धे, योत्स्यमानान्, समागताः, एते, अहम्, अवेक्षे.</span></p>
<p class="p1"><span class="s1">(दुर्बुद्धेः) दुष्ट बुद्धी असलेल्या, (धार्तराष्ट्रस्य) दुर्योधनाचे, (प्रिचिकीर्षवः) भलं करू इच्छिणारे, (ये) जे जे, (अत्र) या ठिकाणी, (युद्धे) युद्ध करण्यासाठी, (योत्स्यमानान्) (युद्ध करणारे) योद्धे, (समागताः) एकत्र झालेले आहेत, (एते) त्या सर्वांना, (अहम्) मी, (अवेक्ष्य) पाहू इच्छितो. ।।२३।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p3"><span class="s3">सञ्जय उवाच</span></p>
<p class="p4"><span class="s4">एवमुक्तो हृषीकेशो, गुडाकेशेन भारत ।</span></p>
<p class="p4"><span class="s4">सेनयोरुभयोर्मध्ये, स्थापयित्वा रथोत्तमम् ।।०१/२४।।</span></p>
<p class="p5"><span class="s5">एवम् उक्तः हृषीकेशः, गुडाकेशेन भारत ।</span></p>
<p class="p5"><span class="s5">सेनयोः उभयोः मध्ये, स्थापयित्वा रथोत्तमम् ।।</span></p>
<p class="p4"><span class="s4">भीष्मद्रोणप्रमुखतः, सर्वेषां च महीक्षिताम् ।</span></p>
<p class="p4"><span class="s4">उवाच पार्थ पश्यैतान्, समवेतान्कुरूनिति ।।०१/२५।।</span></p>
<p class="p5"><span class="s5">भीष्मद्रोणप्रमुखतः, सर्वेषाम् च महीक्षिताम् ।</span></p>
<p class="p5"><span class="s5">उवाच पार्थ पश्यैतान्, समवेतान् कुरुन् इति ।।</span></p>
<p class="p6"><span class="s6">भारत, गुडाकेशेन, एवम्, उक्तः, हृषिकेशः, रथोत्तमम्, उभयोः सेनयोः, मध्ये, सर्वेषाम् महीक्षिताम्, च, भीष्मद्रोणप्रमुखतः, स्थापयित्वा, इति उवाच, पार्थ, एतान् समवेतान्, कुरुन्, पश्य.</span></p>
<p class="p1"><span class="s1">(भारत) हे भरतकुलोत्पन्न धृतराष्ट्रा, (गुडाकेशेन) निद्रेवर विजय मिळवणाऱ्या अर्जुनाने, (एवम्) अशाप्रकारे, (उक्तः) म्हटल्यावर, (हृषिकेशः) श्रीकृष्ण भगवंतांनी, (रथोत्तमम्) तो श्रेष्ठ प्रकारचा रथ, (उभयोः सेनयोः) दोन्ही सैन्याच्या, (मध्ये) मध्यभागी, (सर्वेशाम् महीक्षिताम्) सर्व राजे लोकांच्या, (च) आणि, (भीष्मद्रोणप्रमुखतः) भीष्मद्रोण इत्यादी प्रमुख योद्ध्यांच्या समोर, (स्थापयित्वा) उभा करून, (इति उवाच) श्रीभगवंत असे म्हणाले की, (पार्थ) हे अर्जुना, (एतान समवेतान) (युद्धासाठी एकत्र आलेल्या ह्या), (कुरून्) कुरुवंशीयांना, (पश्य) पहा ।।२४-२५।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">तत्रापश्यत्स्थितान् पार्थः, पितृनथ पितामहान् ।</span></p>
<p class="p4"><span class="s4">आचार्यान्मातुलान्भ्रातृन्, पुत्रान्पौत्रान्सखींस्तथा ।।०१/२६।।</span></p>
<p class="p5"><span class="s5">तत्र अपश्यत् स्थितान् पार्थः, पितृन् अथ पितामहान् ।</span></p>
<p class="p5"><span class="s5">आचार्यान् मातुलान् भ्रातृन्, पुत्रान् पौत्रान् सखीन् तथा ।।</span></p>
<p class="p4"><span class="s4">श्वशुरान् सुहृदश्चैव, सेनयोरुभयोरपि ।</span></p>
<p class="p5"><span class="s5">श्वशुरान् सुहृदः च एव, सेनयोः भयोः अपि ।</span></p>
<p class="p1"><span class="s1">अथ, पार्थ, तत्र, उभयोः अपि, सेनयोः, पितृन्, पितामहान्, आचार्यान्, मातुलान्, भ्रातृन्, पुत्रान्, पौत्रान्, तथा, सखीन्, वशुरान्, च, सुहृद्, एव, स्थितान्, अपश्यत्. (अथः) त्यानंतर, (पार्थ) पृथापुत्र अर्जुनाने, (तत्र) त्या ठिकाणी, (उभयोः</span></p>
<p class="p1"><span class="s1">अपि) दोन्हीही, (सेनयोः) सैन्यात, (पितृन्) चुलते, (पितामहान्) आजे, (आचार्यान्) गुरुजन, (मातुलान्) मामे, (भ्रातृन्) बंधुवर्ग, (पुत्रान्) मुले व पुतणे, (पौत्रान्) नातु, (तथा) त्याचप्रमाणे, (सखीन) मित्रवर्ग, (श्वशुरान्) सासरे, (च) आणि, (सुहद) सेहा प्रेमाचे लोक, (एव) ह्यांनाच (अशांनाच), (स्थितान्) युद्धासाठी</span></p>
<p class="p1"><span class="s1">उभे असलेले, (अपश्यत्) पाहिले ।।२६-२७ (१)।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">तान्समीक्ष्य स कौन्तेयः, सर्वान्बन्धूनवस्थितान् ।।०१/२७।।</span></p>
<p class="p5"><span class="s5">तान् समीक्ष्य सः कौन्तेयः, सर्वान् बन्धून् अवस्थितान् ।।</span></p>
<p class="p4"><span class="s4">कृपया परयाविष्टो, विषीदन्निदमब्रवीत् ।</span></p>
<p class="p5"><span class="s5">कृपया परया अविष्टः, विषीदन् इदम् अब्रवीत् ।</span></p>
<p class="p6"><span class="s6">विषीदन्, इदम्, अब्रवीत्.तान्, सर्वान् बन्धून्, अवस्थितान्, समीक्ष्य, परया कृपया, आविष्टः, सः कौन्तेय,</span></p>
<p class="p1"><span class="s1">(तान्) त्या, (सर्वान् बन्धून्) सर्व बांधवांना, (अवस्थितान्) युद्धासाठी उभे असलेले, (समीक्ष्य) पाहून, (परया कृपया) अत्यंत करुणेने (किवेने), (आविष्टः) व्याकुळ झालेला, (सः कौन्तेय) तो कुन्तीपुत्र अर्जुन, (विषीदन्) खिन्न होऊन विषादाने, (इदम्) असे (पुढीलप्रमाणे), (अब्रवीत्) बोलू लागला ।।२७ (२)- २८(१)।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p3"><span class="s3">अर्जुन उवाच</span></p>
<p class="p4"><span class="s4">दृष्टुमं स्वजनं कृष्ण, युयुत्सुं समुपस्थितम् ।।०१/२८।।</span></p>
<p class="p5"><span class="s5">दृष्टवा इमम् स्वजनम् कृष्ण, युयुत्सुम् समुपस्थितम् ।।</span></p>
<p class="p4"><span class="s4">सीदन्ति मम गात्राणि, मुखं च परिशुष्यति ।</span></p>
<p class="p4"><span class="s4">वेपथुश्च शरीरे मे, रोमहर्षश्च जायते ।।०१/२९।।</span></p>
<p class="p5"><span class="s5">सीदन्ति मम गात्राणि, मुखम् च परिशुष्यति ।</span></p>
<p class="p5"><span class="s5">वेपथुः च शरीरे मे, रोमहर्षः च जायते ।।</span></p>
<p class="p6"><span class="s6">कृष्ण, इमम्, युयुत्सुम्, समुपस्थितम्, स्वजनम्, दृष्ट्या, मम, गात्राणि, सीदन्ति, च,</span></p>
<p class="p1"><span class="s1">मुखम्, परिशुष्यति, च, मे शरीरे, वेपथुः, च, रोमहर्षः, जायते.</span></p>
<p class="p1"><span class="s1">(अर्जुन उवाच) अर्जुन म्हणाला, (कृष्ण) हे श्रीकृष्ण देवा, (इमम्) है, (युयुत्सुम्) युद्धासाठी उत्सुक झालेले, (समुपस्थितम्) समोर उभे असलेले, (स्वजनम्) माझेच संबंधी लोक, (दृष्टवा) पाहून, (मम) माझे, (गात्राणि) गात्रे, इंद्रिये, (सीदन्ति) शिथील होऊ लागले आहेत, (च) आणि, (मुखम्) तोंड देखील, (परिशुष्यति) कोरडं पडू लागलं आहे, (च) तसेच, (मे शरीरे) माझ्या सर्व अंगाला, (वेपथुः) थरकाप सुटला, (च) आणि, (रोमहर्षः) रोमांच, (जायते) उठले आहेत. ।।२८ (२)-२९।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">गाण्डीवं संसते हस्तात्, त्वक्चैव परिदह्यते ।</span></p>
<p class="p4"><span class="s4">न च शक्नोम्यवस्थातुं, भ्रमतीव च मे मनः ।।०१/३०।।</span></p>
<p class="p5"><span class="s5">गाण्डीवम् खंसते हस्तात्, त्वक् च एव परिदह्यते ।</span></p>
<p class="p5"><span class="s5">न च शक्नोमि अवस्थातुम्, भ्रमति इव च मे मनः ।।</span></p>
<p class="p6"><span class="s6">हस्तात्, गाण्डीवम्, संसते, च, त्वक्, परिदह्यते एव, च, मे मनः, भ्रमति इव, अवस्थातुम् च, न शक्नोमि.</span></p>
<p class="p1"><span class="s1">(हस्तात्) हातातून, (गाण्डीवम्) माझे गांडीव धनुष्य, (संसते) गळू पाहाते आहे, (च) आणि, (त्वक्) त्वचा, (परिदह्यते एव) जणू काही जळते आहे, (च) त्याचप्रमाणे, (मे मनः) माझे मन, (भ्रमति इव) भ्रमित झाले आहे, (अवस्थातुम् च) मला उभे राहणेदेखील, (न शक्नोमि) शक्य नाही असे वाटते ।।३०।।</span></p>
<p class="p9"><span class="s4"></span><br></p>
<p class="p4"><span class="s4">निमित्तानि च पश्यामि, विपरितानि केशव ।</span></p>
<p class="p4"><span class="s4">न च श्रेयोऽनुपश्यामि, हत्वा स्वजनमाहवे ।।०१/३१।।</span></p>
<p class="p5"><span class="s5">न च श्रेयः न अपश्यामि, हत्वा स्वजनम् आहवे ।।</span></p>
<p class="p5"><span class="s5">केशव, निमित्तानि, च, विपरीतानि, पश्यामि,</span></p>
<p class="p6"><span class="s6">च, स्वजनम्, आहवे, हत्वा, श्रेयः, न अनुपश्यामि.</span></p>
<p class="p1"><span class="s1">(केशव) हे केशवा, (निमित्तनि) सगळी लक्षणे, (च) देखील, (विपरीतानि) अशुभासारखी, (पश्यामि) दिसत आहे, (च) कारण की, (स्वजनम्) आपल्याच लोकांना, (आहवे) युध्दात, (हत्वा) मारून, (श्रेयः) कल्याण होईल असे, (न अनुपश्यामि) दिसत नाही, वाटत नाही ।। ३१।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">न काङ्क्ष विजयं कृष्ण, न च राज्यं सुखानि च ।</span></p>
<p class="p5"><span class="s5">न काङ्क्ष विजयम् कृष्ण, न च राज्यम् सुखानि च ।</span></p>
<p class="p4"><span class="s4">किं नो राज्येन गोविन्द, किं भोगैर्जीवितेन वा ।।०१/३२।।</span></p>
<p class="p5"><span class="s5">किम् नः राज्येन गोविन्द, किम् भोगैः जीवितेन वा ।।</span></p>
<p class="p6"><span class="s6">कृष्ण, विजयम्, न काङ्क्ष, च, राज्यम्, च, सुखानि, न काङ्क्ष, गोविन्द, नः, राज्येन किम्, वा, भोगैः, किम्, जीवितेन किम्.</span></p>
<p class="p1"><span class="s1">(कृष्ण) हे श्रीकृष्ण देवा, (विजयम्) आमचा विजय व्हावा असे, (न काङ्क्ष) मी इच्छित नाही, (च) तसेच, (राज्यम्) राज्य प्राप्त व्हावे, (च) आणि, (सुखानि) सर्व सुखे प्राप्त व्हावे असेही, (न काङ्क्ष) इच्छित नाही कारण की, (गोविन्द) हे गोविंदा, (नः) आम्हाला, (राज्येन किम्) राज्य घेऊन काय मोठासा लाभ होणार, (वा) अथवा, (भोगैः) उपभोग प्राप्त झाले तरी, (किम्) काय मोठासा लाभ होणार आणि, (जिवितेन किम्) अशा रीतीने जगण्यात तरी काय अर्थ. ।।३२।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">येषामर्थे काङ्क्षितं नो, राज्यं भोगाः सुखानि च ।</span></p>
<p class="p4"><span class="s4">त इमेऽवस्थिता युद्धे, प्राणांस्त्यक्त्वा धनानि च ।।०१/३३।।</span></p>
<p class="p5"><span class="s5">येषाम् अर्थे काङ्क्षितम् नः, राज्यम् भोगाः सुखानि च ।</span></p>
<p class="p5"><span class="s5">त इमे अवस्थिताः युद्धे, प्राणान् त्यक्त्वा धनानि च ।।</span></p>
<p class="p6"><span class="s6">येषाम् अर्थे, राज्यम्, भोगाः, च सुखानि, नः, काङ्क्षितम्,ते इमे, धनानि, च, प्राणान्, त्यक्त्वा, युद्धे, अवस्थिताः.</span></p>
<p class="p1"><span class="s1">कारण की, (येषाम् अर्थ) ज्यांच्यासाठी, (राज्यम्) राज्य, (भोगाः) सगळे उपभोग, (च) आणि, (सुखानि) सर्व सुखांची, (नः) आम्हाला, (काङ्क्षितम्) इच्छा आहे, (ते इमे) ते हे सगळे कौरव बंधु, (धनानि) धनाची, (च)आणि, (प्राणान्) प्राणाची, (त्यक्त्वा) (आशा) सोडून, (युध्दे) युध्दासाठी,(अवस्थिताः) उभे राहीले ।। ३३ ।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">आचार्याः पितरः पुत्रास्, तथैव च पितामहाः ।</span></p>
<p class="p4"><span class="s4">मातुलाः श्वशुराः पौत्राः, श्यालाः सम्बन्धिनस्तथा ।।०१/३४।।</span></p>
<p class="p5"><span class="s5">आचार्याः पितरः पुत्राः, तथा एव च पितामहाः ।</span></p>
<p class="p5"><span class="s5">मातुलाः श्वशुराः पौत्राः, श्यालाः सम्बन्धिनः तथा ।।</span></p>
<p class="p6"><span class="s6">आचार्याः, च, पितरः, तथा, पुत्राः, पितामहः,मातुलाः, श्वशुराः, पौत्राः, श्यालाः, तथा एव, सम्बधिनः.</span></p>
<p class="p1"><span class="s1">(आचार्याः) गुरुजन, (च) आणि, (पितरः) चुलते, काके, (तथा) तसेच, (पुत्राः) मुले पुतणे, (पितामहः) आजे, (मातुलाः) मामे, (श्वशुरः) सासरे, (पौत्राः) नातूवर्ग, (श्यालाः) मेहुणे, (तथा एव) त्याचप्रमाणे, (सम्बधिनः) आणखीही जे संबंधीये आहेत. ।।३४।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">एतान्न हन्तुमिच्छामि, घ्नतोऽपि मधुसूदन ।</span></p>
<p class="p4"><span class="s4">अपि त्रैलोक्यराज्यस्य, हेतोः किं नु महीकृते ।।०१/३५।।</span></p>
<p class="p1"><span class="s1">(मधुसूदन) हे मधुसूदना, (त्रैलोक्यराजस्य) तिन्ही लोकांच्या, (हेतोः) प्राप्तीसाठी, (अपि) देखील, (एतान्) या सर्वांना, (हन्तुम्) मारू, (न इच्छामि) इच्छित नाही, (घ्नतः अपि) (फार काय) यांनी मला मारले तरी देखील, (मी त्यांना मारू इच्छित नाही), (महीकृते) क्षुल्लक अशा पृथ्वीच्या राज्याची, (नु किम्) काय गरज? ।।३५।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">निहत्य धार्तराष्ट्रान्नः, का प्रीतिः स्याज्जनार्दन ।</span></p>
<p class="p4"><span class="s4">पापमेवाश्रयेदस्मान्, हत्वैतानाततायिनः ।।०१/३६।।</span></p>
<p class="p5"><span class="s5">निहत्य धार्तराष्ट्रान् नः, का प्रीतिः स्यात् जनार्दन ।</span></p>
<p class="p5"><span class="s5">पापम् एव आश्रयेत् अस्मान् हत्वा एतान् आततायिनः ।।</span></p>
<p class="p6"><span class="s6">जनार्दन, धार्तराष्ट्रान्, निहत्य, नः, का, प्रीतिः, स्यात्, एतान् आततायिनः, हत्वा, अस्मान्, पापम् एव, आश्रयेत्.</span></p>
<p class="p1"><span class="s1">(जनार्दन) हे जनार्दना, (धार्तराष्ट्रान्) धृतराष्ट्राच्या पुत्रांना, (निहत्य) मारून, (नः) आमचे, (का) काय, (प्रितीः) प्रिय, (स्यात्) होइल, (एतान् आततायिनः) ह्या आततायी लोकांना, (हत्वा) मारून, (अस्मान्) आम्हाला, (पापम् एव) पातकच, (आश्रयेत्) लागेल ।। ३६ ।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">तस्मान्नार्हा वयं हन्तुं, धार्तराष्ट्रान् स्वबान्धवान् ।</span></p>
<p class="p5"><span class="s5">तस्मात् न अर्हाः वयम् हन्तुम्, धार्तराष्ट्रान् स्वबान्धवान् ।</span></p>
<p class="p4"><span class="s4">स्वजनं हि कथं हत्वा, सुखिनः स्याम माधव ।।०१/३७।।</span></p>
<p class="p5"><span class="s5">स्वजनम् हि कथम् हत्वा, सुखिनः स्याम माधव ।।</span></p>
<p class="p6"><span class="s6">तस्मात्, माधव, स्वबान्धवान्, धार्तराष्ट्रान्, हन्तुम्, वयम्, न अर्हाः,</span></p>
<p class="p1"><span class="s1">हि, खजनम्, हत्वा, कथम्, सुखिनः, स्याम.</span></p>
<p class="p1"><span class="s1">(तस्मात्) यासाठी, (माधव) हे माधवा, (स्वबान्धवान्) आमचे बंधुजन अशा, (धार्तराष्ट्रान्) धृतराष्ट्रपुत्र कौरवांना, (हन्तुम्) मारणे, (वयम्) आम्हाला, (न अर्हाः) योग्य नव्हे, (हि) कारण, (स्वजनम्) आपल्याच लोकांना, (हत्वा) मारून, (कथम्) (आम्ही) कसे, (सुखिनः) सुखी, (स्याम) राह शकू ।।३७।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">यद्यप्येते न पश्यन्ति, लोभोपहतचेतसः ।</span></p>
<p class="p4"><span class="s4">कुलक्षयकृतं दोषं, मित्रद्रोहे च पातकम् ।।०१/३८।।</span></p>
<p class="p5"><span class="s5">यत् अपि एते न पश्यन्ति, लोभोपहतचेतसः ।</span></p>
<p class="p5"><span class="s5">कुलक्षयकृतम् दोषम्, मित्रद्रोहे च पातकम् ।।</span></p>
<p class="p6"><span class="s6">यद्यपि, लोभोपहतचेतसः, एते, कुलक्षयकृतम् दोषम्, च, मित्रद्रोहे पातकम्, न पश्यन्ति.</span></p>
<p class="p1"><span class="s1">(यद्यपि) जरी, (लोभोपहतचेतसाः) लोभामुळे बुध्दी भ्रूष्ट झालेले, (एते) हे लोक, (कुलक्षयकृतम् दोषम्) कुलक्षयामुळे होणारा दोष, पाप, (च) आणि, (मित्रद्रोहे पातकम्) मित्रद्रोहामुळे होणारे पातक, (न पश्यन्ति) पहात नाहीत ।। ३८ ।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">कथं न ज्ञेयमस्माभिः, पापादस्मान्निवर्तितुम् ।</span></p>
<p class="p4"><span class="s4">कुलक्षयकृतं दोषं, प्रपश्यद्भिर्जनार्दन ।।०१/३९।।</span></p>
<p class="p5"><span class="s5">कथम् न ज्ञेयम् अस्माभिः, पापात् अस्मात् निवर्तितुम् ।</span></p>
<p class="p5"><span class="s5">कुलक्षयकृम् दोषम्, प्रपश्यद्भिः जनार्दन ।।</span></p>
<p class="p6"><span class="s6">जनार्दन, कुलक्षयकृतम् दोषम्, प्रपश्यद्भिः अस्माभिः, अस्मात् पापात्, निर्वतितुम्, कथम् न ज्ञेयम्.</span></p>
<p class="p1"><span class="s1">ते पहात नसले तरी, (जनार्दन) हे जनार्दना, (कुलक्षयकृतम् दोषम्)</span></p>
<p class="p1"><span class="s1">कुलक्षयामुळे होणारे पाप, (प्रपश्यद्भिः अस्माभिः) जाणणाऱ्या आम्ही लोकांनी, (अस्मात् पापात्) ह्या पापकर्मापासून, (निवर्तितुम्) दूर होण्याचा निवृत्त होण्याचा, (कथम् न ज्ञेयम्) विचार करु नये काय ? अर्थात विचार करायलाच पाहिजे ।। ३९ ।।<span class="Apple-converted-space"> </span></span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">कुलक्षये प्रणश्यन्ति, कुलधर्माः सनातनाः ।</span></p>
<p class="p4"><span class="s4">धर्मे नष्टे कुलं कृत्यं, अधर्मोऽभिभवत्युत ।।०१/४०।।<span class="Apple-converted-space"> </span></span></p>
<p class="p5"><span class="s5">कुलक्षये प्रणश्यन्ति, कुलधर्माः सनातनाः ।</span></p>
<p class="p5"><span class="s5">धर्मे नष्टे कुलम् कृत्वामम् अधर्मः भिभवति उत ।।</span></p>
<p class="p6"><span class="s6">कुलक्षये, सनातनाः, कुलधर्माः, प्रणश्यन्ति,धर्मे नष्टे, कृत्याम्‌कुलम्, अधर्मः, अभिभवति उत.</span></p>
<p class="p1"><span class="s1">(कुलक्षये) कुलाचा नाश झाला असता, (सनातनाः) पुरातन काळापासून चालत आलेले, (कुलधर्माः) कुळधर्म, (प्रणश्यन्ति) नाश पावतात, (धर्मे नष्टे) अशाप्रकारे कुळधर्म नाश झाले असता, (कृत्वाम् कुलम्) सर्व कुळाला, (अधर्मः) अधर्म, (अभिभवति उत) घेरूनच टाकतो ।।४०।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">अधर्माभिभवात्कृष्ण, प्रदुष्यन्ति कुलस्त्रियः ।</span></p>
<p class="p4"><span class="s4">स्त्रीषु दुष्टासु वाष्णेय, जायते वर्णसङ्करः ।।०१/४१।।</span></p>
<p class="p5"><span class="s5">अधर्माभिभवात् कृष्ण, प्रदुष्यन्ति कुलस्त्रियः ।</span></p>
<p class="p5"><span class="s5">स्त्रीषु दुष्टासु वाष्णेय, जायते वर्णसङ्करः ।।</span></p>
<p class="p6"><span class="s6">कृष्ण, अधर्माभिभवात्, कुलस्त्रियः, प्रदुष्यन्ति,</span></p>
<p class="p6"><span class="s6">वाष्णेय, स्त्रीषु दुष्टासु, वर्णसङ्करः, जायते.</span></p>
<p class="p1"><span class="s1">(कृष्ण) हे श्रीकृष्णदेवा, (अधर्माभिभवात्) कुळावर अधर्माचा प्रभाव पडल्यामुळे, (कुलस्त्रियः) त्या कुळातील स्त्रिया, (प्रदुष्यन्ति) भ्रूष्ट होतात, (वाष्णेय) हे वृष्णीकुलोत्पन्ना श्रीकृष्णा, (स्त्रीषु दुष्टासु) अशाप्रकारे स्त्रीया भ्रूष्ट झाल्या म्हणजे, (वर्णसङ्करः) भ्रूष्ट प्रजा, (जायते) जन्माला येते. ।।४१।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">सङ्करो नरकायैव, कुलघ्नानां कुलस्य च ।</span></p>
<p class="p4"><span class="s4">पतन्ति पितरो ह्येषां, लुप्तपिण्डोदकक्रियाः ।।०१/४२।।</span></p>
<p class="p5"><span class="s5">सङ्करः नरकाय एव, कुलग्घ्नानाम् कुलस्य च ।</span></p>
<p class="p5"><span class="s5">पतन्ति पितरः हि एषाम्, लुप्तपिण्डोदकक्रियाः ।।</span></p>
<p class="p6"><span class="s6">सङ्करः, कुलघ्नानाम्, च, कुलस्य, नरकाय एव,एषाम्, पितरः, हि, लुप्तपिण्डोदकक्रियाः, पतन्ति.</span></p>
<p class="p1"><span class="s1">(सङ्करः) अशी भ्रूष्ट प्रजा व त्यांचा भ्रष्टाचार, (कुलप्नानाम्) ह्या कुलघातक्यांच्या, (च) आणि, (कुलस्य) कुलाच्या, (नरका एव) नरकालाच कारणीभूत होतो, (एषाम्) अशा कुलघातक्यांच्या, (पितरः) पूर्वज, (हि) देखील, (लुप्तपिण्डोदकक्रियाः) पिण्डदान, तर्पण, श्राद्धादिक क्रिया न घडल्यामुळे, (पतन्ति) पतन पावतात ।।४२।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">दोषैरेतैः कुलघ्नानां, वर्णसङ्करकारकैः ।</span></p>
<p class="p4"><span class="s4">उत्साद्यन्ते जातिधर्माः, कुलधर्माश्च शाश्वताः ।।०१/४३।।</span></p>
<p class="p5"><span class="s5">दोषैः एतैः कुलघ्नानाम्, वर्णसङ्करकारकैः ।</span></p>
<p class="p5"><span class="s5">उत्साद्यन्ते जातिधर्माः, कुलधर्माः च शाश्वताः ।।</span></p>
<p class="p6"><span class="s6">कुलग्घ्नानाम्, एतैः, वर्णसङ्करकारकैः, दोषैः,शाश्वतैः, कुलधर्माः, च, जातिधर्माः, उत्साद्यन्ते.</span></p>
<p class="p1"><span class="s1">(कुलप्नानाम्) कुलघातक्यांच्या, (एतैः) ह्या, (वर्णसङ्करकारकैः) वर्णसंकर करणाऱ्या, (दोषैः) दोषामुळे, (शाश्वताः) पूर्वापार चालत आलेले, (कुलधर्माः) कुलाचे धर्म, (च) आणि, (जातिधर्माः) जातींचे धर्म यांचा, (उत्साद्यन्ते) उच्छेद होतो ।।४३।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">उत्सन्नकुलधर्माणां, मनुष्याणां जनार्दन ।</span></p>
<p class="p4"><span class="s4">नरकेऽनियतं वासो, भवतीत्यनुशुश्रुम ।।०१/४४।।</span></p>
<p class="p5"><span class="s5">उत्सन्नकुलधर्माणाम्, मनुष्याणाम् जनार्दन ।</span></p>
<p class="p5"><span class="s5">नरके अनियतम् वासः, भवति इति अनुशुश्रुम ।।</span></p>
<p class="p6"><span class="s6">जनार्दन, उत्सन्नकुलधर्माणाम्, मनुष्याणाम्, नरके, अनियतम्, वासः, भवति, इति, अनुशुश्रुम.</span></p>
<p class="p1"><span class="s1">(जनार्दन) हे जनार्दना, (उत्सन्नकुलधर्माणाम्) ज्यांच्या कुलधर्माचा नाश झालेला आहे अशा, (मनुष्यानाम्) मनुष्यांना, (नरके) नरकात, (अनियतम्) अनंत काळपर्यंत, (वासः) वास्तव्य, (भवति) करावे लागते, (इति) असे, (अनुशुश्रम) आम्ही ऐकले आहे ।।४४।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">अहो बत महत्याएं, कर्तुं व्यवसिता वयम् ।</span></p>
<p class="p5"><span class="s5">अहो बत महत् पापम्, कर्तुम् व्यवसिताः वयम् ।</span></p>
<p class="p4"><span class="s4">यद्राज्यसुखलोभेन, हन्तुं स्वजनमुद्यताः ।।०१/४५।।</span></p>
<p class="p5"><span class="s5">यत् राज्यसुखलोभेन, हन्तुम् खजनम् उद्यताः ।।</span></p>
<p class="p6"><span class="s6">अहो बत, यत्, राज्यसुखलोभेन, खजनम्, हन्तुम्, उद्यताः, वयम्, महत् पापम्, कर्तुम्, व्यवसिताः.</span></p>
<p class="p1"><span class="s1">(अहो बत) अहो किती खेदाची गोष्ट आहे, (यत्) की, (राज्यसुखलोभेन) राज्य सुखाच्या लोभामुळे, (वजनम्) आपल्याच लोकांचा,(हन्तुम्) वध करण्यास, (उद्यताः) तयार झालेल्या, (वयम्) आम्ही लोकांनी, (महत् पापम्) फारच मोठे पापकर्म, (कर्तुम्) करण्याचा, (व्यवसिताः) निश्चय केला आहे. ।।४५।।</span></p>
<p class="p7"><span class="s1"></span><br></p>
<p class="p4"><span class="s4">यदि मामप्रतीकारं, अशस्त्रं शस्त्रपाणयः ।<span class="Apple-converted-space"> </span></span></p>
<p class="p4"><span class="s4">धार्तराष्ट्रा रणे हन्युस्, तन्मे क्षेमतरं भवेत् ।।०१/४६।।</span></p>
<p class="p5"><span class="s5">यदि माम् अप्रतीकारम्, अशस्त्रम् शस्त्रपाणयः ।<span class="Apple-converted-space"> </span></span></p>
<p class="p5"><span class="s5">धार्तराष्ट्रा रणे हन्युः, तन्मे क्षेमतरम् भवेत् ।।<span class="Apple-converted-space"> </span></span></p>
<p class="p6"><span class="s6">यदि, अशस्त्रम्, अप्रतिकारम्, माम्, शस्त्रपाणयः धार्तराष्ट्राः, रणे, हन्युः, तत्, मे, क्षेमतरम्, भवेत.</span></p>
<p class="p1"><span class="s1">(यदि) जर, (अशक्त्रम्) शस्त्ररहीत, (अप्रतिकारम्) प्रतिकार न करण्याच्या अवस्थेत अशा, (माम्) मला, (शत्रपाणयः धार्तराष्ट्राः) शस्त्रधारी कौरव लोक, (रणे) या रणभूमीवर, (हन्युः) मारून टाकतील, (तत्) तर ते मारणे देखील, (मे) माझ्यासाठी, (क्षेमतरम्) कल्याणकारकच, (भवेत) ठरेल ।।४६।।</span></p>
<p class="p10"><span class="s3"></span><br></p>
<p class="p3"><span class="s3">सञ्जय उवाच</span></p>
<p class="p4"><span class="s4">एवमुक्त्वार्जुनः सङ्ख्ये, रथोपस्थ उपाविशत् ।<span class="Apple-converted-space"> </span></span></p>
<p class="p4"><span class="s4">विसृज्य सशरं चापं, शोकसंविग्नमानसः ।।०१/४७।।</span></p>
<p class="p5"><span class="s5">एवम् उक्त्वा अर्जुनः सङ्ख्ये, रथोपस्थ उपाविशत् ।<span class="Apple-converted-space"> </span></span></p>
<p class="p5"><span class="s5">विसृज्य सशरम् चापम्, शोकसंविग्नमानसः ।।<span class="Apple-converted-space"> </span></span></p>
<p class="p6"><span class="s6">संख्ये, शोकसंविग्नमानसः, अर्जुनः, एवम् उक्त्वा, सशरम् चापम्, विसृज्य, रथोपस्थ, उपाविशत्.</span></p>
<p class="p1"><span class="s1">(सङ्ख्ये) रणभूमीवर, (शोकसंविग्नमानसः) शोकाने व्याकूल झालेले आहे चित्त ज्याचे असा, (अर्जुनः) अर्जुन, (एवम् उक्तवा) मागीलप्रमाणे बोलून, (सशरम् चापम्) बाणासहित धनुष्य, (विसृज्य) टाकून देऊन, (रथोपस्थ) रथाच्या मागील बाजूस, (उपाविश्यत्) बसला ।।४७।।<span class="Apple-converted-space"> </span></span></p>
<p class="p11"><span class="s7">इति श्रीमद्भगवद्गीतासु उपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे श्रीकृष्णार्जुनसंवादे अर्जुनविषादयोगो नाम प्रथमोऽध्यायः ।।१।।</span></p>
`;
        
        // --- Devanagari Letters ---
        const DEVANAGARI_LETTERS = [
          'अ', 'आ', 'इ', 'ई', 'उ', 'ऊ', 'ऋ', 'ए', 'ऐ', 'ओ', 'औ',
          'क', 'ख', 'ग', 'घ', 'ङ',
          'च', 'छ', 'ज', 'झ', 'ञ',
          'ट', 'ठ', 'ड', 'ढ', 'ण',
          'त', 'थ', 'द', 'ध', 'न',
          'प', 'फ', 'ब', 'भ', 'म',
          'य', 'र', 'ल', 'व',
          'श', 'ष', 'स', 'ह', 'ळ', 'क्ष', 'ज्ञ'
        ];

        // --- Helper Functions ---
        const normalizeDevanagariNumber = (str) => {
          if (!str) return '';
          const map = { '०': '0', '१': '1', '२': '2', '३': '3', '४': '4', '५': '5', '६': '6', '७': '7', '८': '8', '९': '9' };
          return str.replace(/[०-९]/g, (match) => map[match]);
        };

        const parseShlokaNumber = (text) => {
          const match = text.match(/।।([०-९]+)\/([०-९]+)।।/);
          if (match && match[1] && match[2]) {
            return `${normalizeDevanagariNumber(match[1])}.${normalizeDevanagariNumber(match[2])}`;
          }
          return null;
        };

        const getFirstThreeWords = (text) => {
          if (!text) return '';
          const cleanText = text.replace(/<[^>]+>/g, '').replace(/[\s,।]+$/, '');
          return cleanText.split(/[\s,।]+/).slice(0, 3).join(' ') + '...';
        };

        // --- Application State ---
        let isLoading = true;
        let theme = 'dark';
        let fontSize = 16;
        let currentView = 'grid';
        let previousView = 'grid';
        let chapterData = new Map();
        let indices = { shlokas: [], padas: [], shabdas: [], vaktas: [] };
        
        let currentChapterNum = null;
        let scrollToShloka = null;
        let highlightTerm = null;
        
        let searchTerm = '';
        let searchScope = 'all';
        let currentSuchiTab = 0;
        let currentLetterFilter = '';

        // --- DOM Elements ---
        const docEl = document.documentElement;
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const views = {
            grid: document.getElementById('view-grid'),
            suchi: document.getElementById('view-suchi'),
            search: document.getElementById('view-search'),
            path: document.getElementById('view-path'),
        };
        const nav = {
            logo: document.getElementById('nav-logo'),
            suchi: document.getElementById('nav-suchi'),
            search: document.getElementById('nav-search'),
        };
        const themeToggle = document.getElementById('theme-toggle');
        const iconMoon = themeToggle.querySelector('.icon-moon');
        const iconSun = themeToggle.querySelector('.icon-sun');
        const fontDecrease = document.getElementById('font-decrease');
        const fontIncrease = document.getElementById('font-increase');
        const backButton = document.getElementById('back-button');

        // --- Data Parsing ---
        function parseData() {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(MOCK_GITA_HTML, 'text/html');
                
                let currentChapter = 0;
                let currentChapterName = '';
                let chapterBlocks = [];
                let currentVakta = '';
                let currentShlokaBlock = null;
                let p4Buffer = []; 
                let currentChapterEndLine = null;
                
                const shabdaMap = new Map();

                const saveCurrentShlokaBlock = () => {
                    if (currentShlokaBlock) {
                        chapterBlocks.push(currentShlokaBlock);
                        currentShlokaBlock = null;
                    }
                };

                const elements = doc.body.children;

                for (const el of elements) {
                    const className = el.className;
                    el.querySelectorAll('.Apple-converted-space').forEach(span => span.remove());
                    const textContent = el.textContent || '';
                    const outerHTML = el.outerHTML;

                    if (className === 'p2') { 
                        saveCurrentShlokaBlock();
                        p4Buffer = []; 
                        
                        if (currentChapterEndLine) {
                            chapterBlocks.push(currentChapterEndLine);
                            currentChapterEndLine = null;
                        }

                        if (currentChapter > 0) {
                            chapterData.set(currentChapter, {
                                name: currentChapterName,
                                blocks: chapterBlocks
                            });
                        }
                        currentChapter++;
                        const chapterTitleParts = textContent.split(' - ');
                        currentChapterName = chapterTitleParts[1] || textContent;
                        chapterBlocks = [{ type: 'chapterTitle', html: outerHTML, name: currentChapterName }];
                        currentVakta = '';
                    } else if (className === 'p3') { 
                        saveCurrentShlokaBlock();
                        p4Buffer = []; 
                        currentVakta = textContent;
                        chapterBlocks.push({ type: 'vakta', html: outerHTML, speaker: currentVakta });
                    } else if (className === 'p4') { 
                        p4Buffer.push(outerHTML); 
                        const shlokaId = parseShlokaNumber(textContent);
                        
                        if (shlokaId) {
                            saveCurrentShlokaBlock(); 
                            
                            currentShlokaBlock = {
                                type: 'shloka',
                                id: shlokaId,
                                speaker: currentVakta,
                                p4: p4Buffer, 
                                p5: [],
                                p6: [],
                                p1: []
                            };
                            
                            const fullShlokaText = p4Buffer.map(html => {
                                const tempDiv = document.createElement('div');
                                tempDiv.innerHTML = html;
                                return tempDiv.textContent || '';
                            }).join(' ');
                            
                            indices.shlokas.push({ id: shlokaId, text: fullShlokaText, chapter: currentChapter });
                            
                            if(currentVakta) {
                                indices.vaktas.push({ id: shlokaId, speaker: currentVakta, preview: getFirstThreeWords(fullShlokaText), chapter: currentChapter });
                            }
                            
                            p4Buffer = []; 
                        }
                    } else if (className === 'p5' && currentShlokaBlock) { 
                        currentShlokaBlock.p5.push(outerHTML);
                        indices.padas.push({ id: currentShlokaBlock.id, text: textContent, chapter: currentChapter });
                    } else if (className === 'p6' && currentShlokaBlock) { 
                        currentShlokaBlock.p6.push(outerHTML);
                        
                        const words = textContent.split(/[,\s.]+/);
                        for (const word of words) {
                            const trimmedWord = word.trim();
                            if (trimmedWord) {
                                if (!shabdaMap.has(trimmedWord)) {
                                    shabdaMap.set(trimmedWord, new Set());
                                }
                                shabdaMap.get(trimmedWord).add(currentShlokaBlock.id);
                            }
                        }
                    } else if (className === 'p1') { 
                        if (currentShlokaBlock) {
                            currentShlokaBlock.p1.push(outerHTML);
                        } else {
                            chapterBlocks.push({ type: 'intro', html: outerHTML });
                        }
                    } else if (className === 'p7') { 
                        saveCurrentShlokaBlock(); 
                        p4Buffer = [];
                    } else if (className === 'p11') {
                        currentChapterEndLine = { type: 'chapterEnd', html: outerHTML };
                    } else {
                        chapterBlocks.push({ type: 'intro', html: outerHTML });
                    }
                }
                
                saveCurrentShlokaBlock(); 
                
                if (currentChapterEndLine) {
                    chapterBlocks.push(currentChapterEndLine);
                    currentChapterEndLine = null;
                }

                if (currentChapter > 0) {
                    chapterData.set(currentChapter, {
                        name: currentChapterName,
                        blocks: chapterBlocks
                    });
                }

                indices.shabdas = Array.from(shabdaMap.entries())
                    .map(([word, idSet]) => ({
                        text: word,
                        ids: Array.from(idSet).sort((a, b) => a.localeCompare(b, undefined, { numeric: true }))
                    }))
                    .sort((a, b) => a.text.localeCompare(b.text, 'mr')); 

            } catch (error) {
                console.error("Data parsing failed:", error);
            }
        }
        
        // --- Navigation ---
        function showView(viewName) {
            if (currentView === viewName && viewName !== 'suchi' && viewName !== 'search') return;
            
            previousView = currentView;
            currentView = viewName;

            for (const key in views) {
                views[key].classList.remove('active');
            }
            views[viewName].classList.add('active');
            
            window.scrollTo(0, 0);

            // Render content for the view
            if (viewName === 'grid') renderChapterGrid();
            if (viewName === 'suchi') renderGitaSuchi();
            if (viewName === 'search') renderSearchComponent();
            if (viewName === 'path') renderGitaPath();
        }

        // --- Render Functions ---
        function renderChapterGrid() {
            const container = document.getElementById('chapter-grid-container');
            let html = '';
            Array.from(chapterData.entries()).forEach(([num, { name }], index) => {
                html += `
                    <button
                        class="chapter-grid-button glass-panel animate-slide-in-up"
                        data-chapter-num="${num}"
                        style="animation-delay: ${index * 50}ms"
                    >
                        <span>${`अध्याय ${normalizeDevanagariNumber(String(num))}`}</span>
                        <h3>${name}</h3>
                    </button>
                `;
            });
            container.innerHTML = html;
        }

        // *** UPDATED FUNCTION ***
        function renderGitaSuchi() {
            const tabsContainer = document.getElementById('suchi-tabs-container');
            const letterFilterContainer = document.getElementById('letter-filter-container');
            const listContainer = document.getElementById('suchi-list-container');
            
            const tabs = [
                { name: 'श्लोक सूची', data: indices.shlokas },
                { name: 'पाद सूची', data: indices.padas },
                { name: 'शब्द सूची', data: indices.shabdas },
                { name: 'वक्ता सूची', data: indices.vaktas },
            ];
            
            // --- FIXED: Typo corrected from currentSuchIab to currentSuchiTab ---
            const isVaktaTab = currentSuchiTab === 3;
            const isShabdTab = currentSuchiTab === 2;

            // Render Tabs
            tabsContainer.innerHTML = tabs.map((tab, index) => `
                <button class="suchi-tab-button ${index === currentSuchiTab ? 'active' : ''}" data-tab-index="${index}">
                    ${tab.name}
                </button>
            `).join('');

            // Render Letter Filter (and hide if Vakta tab)
            letterFilterContainer.style.display = isVaktaTab ? 'none' : 'flex';
            let letterFilterHTML = `
                <button class="letter-filter-button all-btn ${currentLetterFilter === '' ? 'active' : ''}" data-letter="">
                    सर्व
                </button>
            `;
            letterFilterHTML += DEVANAGARI_LETTERS.map(letter => `
                <button class="letter-filter-button ${currentLetterFilter === letter ? 'active' : ''}" data-letter="${letter}">
                    ${letter}
                </button>
            `).join('');
            letterFilterContainer.innerHTML = letterFilterHTML;

            // Render List
            const currentData = tabs[currentSuchiTab].data;
            // Don't filter Vakta tab
            const filteredData = (currentLetterFilter && !isVaktaTab)
                ? currentData.filter(item => (item.text || item.preview || '').replace(/<[^>]+>/g, '').trim().startsWith(currentLetterFilter))
                : currentData;

            let listHTML = '';
            if (isShabdTab) {
                // --- Render Aggregated Shabd Suchi ---
                listHTML = '<ul class="suchi-list">';
                listHTML += filteredData.map((item, index) => `
                    <li class="suchi-item-aggregated animate-slide-in-up" style="animation-delay: ${Math.min(index * 10, 500)}ms">
                        <span class="shabd-text">${item.text}</span>
                        <div class="shabd-id-list">
                            ${item.ids.map(id => `
                                <button class="shabd-id-button" data-shloka-id="${id}" data-highlight="${item.text}">
                                    ${id}
                                </button>
                            `).join('')}
                        </div>
                    </li>
                `).join('');
                listHTML += '</ul>';

            } else if (isVaktaTab) {
                // --- Vakta Suchi (Grouped) ---
                const groupedVaktas = filteredData.reduce((acc, item) => {
                    (acc[item.speaker] = acc[item.speaker] || []).push(item);
                    return acc;
                }, {});
                
                listHTML = Object.entries(groupedVaktas).map(([speaker, items]) => `
                    <div class="vakta-group animate-slide-in-up">
                        <h3 class="vakta-group-header">${speaker}</h3>
                        <ul class="suchi-list">
                            ${items.map(item => `
                                <li>
                                    <button class="suchi-item-button" data-shloka-id="${item.id}" data-highlight="">
                                        <span class="shloka-id">${item.id}</span>
                                        <span class="shloka-text-shloka">${item.preview}</span>
                                    </button>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `).join('');
            } else { 
                // --- Shloka/Pada Suchi ---
                listHTML = '<ul class="suchi-list">';
                listHTML += filteredData.map((item, index) => {
                    const textClass = currentSuchiTab === 0 ? 'shloka-text-shloka' : 'shloka-text-other';
                    return `
                        <li style="animation-delay: ${Math.min(index * 10, 500)}ms">
                            <button class="suchi-item-button" data-shloka-id="${item.id}" data-highlight="">
                                <span class="shloka-id">${item.id}</span>
                                <span class="shloka-text ${textClass}">${item.text}</span>
                            </button>
                        </li>
                    `;
                }).join('');
                listHTML += '</ul>';
            }
            listContainer.innerHTML = listHTML;
        }

        function renderSearchComponent() {
            const scopesContainer = document.getElementById('search-scopes-container');
            const resultsInfo = document.getElementById('search-results-info');
            const resultsList = document.getElementById('search-results-list');
            
            const scopeOptions = [
                { id: 'all', name: 'सर्व', icon: 'filter' },
                { id: 'shloka', name: 'श्लोक', icon: 'book-open' },
                { id: 'pada', name: 'पाद', icon: 'baseline' },
                { id: 'shabda', name: 'शब्द', icon: 'whole-word' },
                { id: 'vakta', name: 'वक्ता', icon: 'user' },
                { id: 'id', name: 'श्लोक ID', icon: 'baseline' },
            ];

            scopesContainer.innerHTML = scopeOptions.map(opt => `
                <button class="scope-button glass-panel ${searchScope === opt.id ? 'active' : ''}" data-scope="${opt.id}">
                    <i data-lucide="${opt.icon}"></i>
                    ${opt.name}
                </button>
            `).join('');
            
            lucide.createIcons(); // Re-render icons

            // Search Logic
            let results = [];
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                const idSearchTerm = term.replace(/[\/.\s]+/g, '.');

                if (searchScope === 'id' || (searchScope === 'all' && /^\d+\.\d+$/.test(idSearchTerm))) {
                    const found = indices.shlokas.find(item => item.id === idSearchTerm);
                    if (found) results = [{ ...found, type: 'श्लोक ID' }];
                } else {
                    const rawResults = [];
                    const searchIn = (list, type) => list.forEach(item => {
                        if (item.text.toLowerCase().includes(term)) rawResults.push({ ...item, type });
                    });
                    
                    if (searchScope === 'all' || searchScope === 'shloka') searchIn(indices.shlokas, 'श्लोक');
                    if (searchScope === 'all' || searchScope === 'pada') searchIn(indices.padas, 'पाद');
                    if (searchScope === 'all' || searchScope === 'shabda') searchIn(indices.shabdas, 'शब्द'); // This will now search the word text
                    if (searchScope === 'all' || searchScope === 'vakta') {
                        indices.vaktas.forEach(item => {
                            if (item.speaker.toLowerCase().includes(term)) {
                                rawResults.push({ ...item, text: `${item.speaker} - ${item.preview}`, type: 'वक्ता' });
                            }
                        });
                    }
                    
                    const resultMap = new Map();
                    rawResults.forEach(item => {
                        // For aggregated shabdas, we must create entries for each ID
                        if (item.type === 'शब्द' && item.ids) {
                            item.ids.forEach(id => {
                                if (!resultMap.has(id)) {
                                    resultMap.set(id, { ...item, id: id, text: item.text }); // Use the word as text
                                }
                            });
                        } else if (!resultMap.has(item.id) || (resultMap.has(item.id) && item.type === 'श्लोक')) {
                            resultMap.set(item.id, item);
                        }
                    });
                    results = Array.from(resultMap.values()).sort((a,b) => a.id.localeCompare(b.id, undefined, { numeric: true }));
                }
            }

            // Render Results
            resultsInfo.textContent = searchTerm ? `'${searchTerm}' साठी ${results.length} निकाल सापडले.` : '';
            
            const highlight = (text, term) => {
                if (!term) return text;
                const regex = new RegExp(`(${term})`, 'gi');
                return text.replace(regex, `<mark>$1</mark>`);
            };

            resultsList.innerHTML = results.map((item, index) => {
                const textClass = (item.type === 'श्लोक') ? 'shloka-text-shloka' : 'shloka-text-other';
                return `
                    <li class="animate-slide-in-up" style="animation-delay: ${index * 50}ms">
                        <button class="search-result-item glass-panel" data-shloka-id="${item.id}" data-highlight="${searchTerm}">
                            <div class="search-result-header">
                                <span class="shloka-id">श्लोक ${item.id}</span>
                                <span class="shloka-type">${item.type}</span>
                            </div>
                            <p class="search-result-text ${textClass}">${highlight(item.text, searchTerm)}</p>
                        </button>
                    </li>
                `;
            }).join('');
        }
        
        function renderGitaPath(showAll = false) {
            const container = document.getElementById('gita-path-content');
            const chapter = chapterData.get(currentChapterNum);
            if (!chapter) {
                container.innerHTML = '<p>अध्याय सापडला नाही.</p>';
                return;
            }

            const highlight = (htmlStringArray, term) => {
                let combinedHtml = htmlStringArray.join('');
                if (term) {
                    const regex = new RegExp(`(${term})`, 'gi');
                    combinedHtml = combinedHtml.replace(regex, `<mark>$1</mark>`);
                }
                // Clean and center shlokas
                combinedHtml = combinedHtml.replace(
                    /<p class="p4"><span class="s4">([\s\S]*?)।।([०-९]+\/[०-९]+)।।<\/span><\/p>/g,
                    (match, content) => `<p class="p4"><span class="s4"><div class="shloka-center">${content}</div></span></p>`
                );
                combinedHtml = combinedHtml.replace(
                    /<p class="p4"><span class="s4">([\s\S]*?)<\/span><\/p>/g,
                    (match, content) => content.includes('shloka-center') ? match : `<p class="p4"><span class="s4"><div class="shloka-center">${content}</div></span></p>`
                );
                return combinedHtml;
            };

            container.innerHTML = chapter.blocks.map((block, index) => {
                switch (block.type) {
                    case 'chapterTitle':
                    case 'vakta':
                    case 'intro':
                    case 'chapterEnd': 
                        return `<div class="animate-slide-in-up">${block.html}</div>`;
                    case 'shloka':
                        const p1Visible = showAll ? 'visible' : '';
                        const p5p6Visible = showAll ? 'visible' : '';
                        return `
                            <div id="shloka-${block.id}" class="shloka-block glass-panel animate-slide-in-up">
                                <div class="shloka-block-p4" data-shloka-id="${block.id}">
                                    ${highlight(block.p4, highlightTerm)}
                                </div>
                                <div class="shloka-details shloka-details-p1 ${p1Visible}">
                                    ${highlight(block.p1, highlightTerm)}
                                </div>
                                <div class="shloka-details shloka-details-p5p6 ${p5p6Visible}" style="margin-top: 0.5rem;">
                                    ${highlight(block.p5, highlightTerm)}
                                    ${highlight(block.p6, highlightTerm)}
                                </div>
                            </div>
                        `;
                    default: return '';
                }
            }).join('');

            // Scroll and highlight
            if (scrollToShloka) {
                const targetEl = document.getElementById(`shloka-${scrollToShloka}`);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    targetEl.classList.add('highlight-shloka');
                    setTimeout(() => {
                        targetEl.classList.remove('highlight-shloka');
                        scrollToShloka = null; // Reset
                        highlightTerm = null; // Reset
                    }, 2000);
                }
            }
        }
        
        // --- Tap Logic ---
        let tapTimer = null;
        function handleShlokaTap(event) {
            const p4Element = event.target.closest('.shloka-block-p4');
            if (!p4Element) return;
            
            if (window.getSelection().toString()) return; // Don't tap if user is selecting text

            const shlokaBlock = p4Element.closest('.shloka-block');
            const p1Details = shlokaBlock.querySelector('.shloka-details-p1');
            const p5p6Details = shlokaBlock.querySelector('.shloka-details-p5p6');

            if (!tapTimer) {
                // Single Tap
                tapTimer = setTimeout(() => {
                    p1Details.classList.toggle('visible');
                    tapTimer = null;
                }, 250);
            } else {
                // Double Tap
                clearTimeout(tapTimer);
                tapTimer = null;
                p5p6Details.classList.toggle('visible');
            }
        }

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            // Navbar
            nav.logo.addEventListener('click', () => showView('grid'));
            nav.suchi.addEventListener('click', () => showView('suchi'));
            nav.search.addEventListener('click', () => showView('search'));
            backButton.addEventListener('click', () => showView(previousView));

            // Theme Toggle
            themeToggle.addEventListener('click', () => {
                theme = theme === 'dark' ? 'light' : 'dark';
                docEl.className = theme;
                iconMoon.style.display = theme === 'dark' ? 'none' : 'block';
                iconSun.style.display = theme === 'dark' ? 'block' : 'none';
            });
            
            // Font Size
            fontDecrease.addEventListener('click', () => {
                fontSize = Math.max(10, fontSize - 1);
                docEl.style.setProperty('--font-size-base', `${fontSize}px`);
            });
            fontIncrease.addEventListener('click', () => {
                fontSize = Math.min(32, fontSize + 2);
                docEl.style.setProperty('--font-size-base', `${fontSize}px`);
            });

            // --- Event Delegation for Main Content ---
            mainContent.addEventListener('click', (event) => {
                // Chapter Grid Button
                const gridButton = event.target.closest('.chapter-grid-button');
                if (gridButton) {
                    currentChapterNum = Number(gridButton.dataset.chapterNum);
                    showView('path');
                    return;
                }

                // Suchi Tab
                const suchiTab = event.target.closest('.suchi-tab-button');
                if (suchiTab) {
                    currentSuchiTab = Number(suchiTab.dataset.tabIndex);
                    currentLetterFilter = ''; // Reset filter
                    renderGitaSuchi(); // Re-render
                    return;
                }
                
                // Letter Filter
                const letterButton = event.target.closest('.letter-filter-button');
                if (letterButton) {
                    currentLetterFilter = letterButton.dataset.letter;
                    renderGitaSuchi(); // Re-render
                    return;
                }
                
                // Suchi/Search Item
                const itemButton = event.target.closest('.suchi-item-button, .search-result-item, .shabd-id-button');
                if (itemButton) {
                    currentChapterNum = Number(itemButton.dataset.shlokaId.split('.')[0]);
                    scrollToShloka = itemButton.dataset.shlokaId;
                    highlightTerm = itemButton.dataset.highlight || null;
                    showView('path');
                    return;
                }
                
                // Search Scope
                const scopeButton = event.target.closest('.scope-button');
                if (scopeButton) {
                    searchScope = scopeButton.dataset.scope;
                    renderSearchComponent(); // Re-render scopes
                    renderSearchComponent(); // Re-render results
                    return;
                }
                
                // Shloka Tap
                handleShlokaTap(event);
            });
            
            // Search Input
            document.getElementById('search-input').addEventListener('input', (event) => {
                searchTerm = event.target.value;
                renderSearchComponent(); // Re-render results
            });
            
            // Toggle All Button (Gita Path)
            document.getElementById('toggle-all-button').addEventListener('click', (event) => {
                const button = event.currentTarget;
                const icon = document.getElementById('toggle-all-icon');
                const text = document.getElementById('toggle-all-text');
                
                const isShowingAll = button.dataset.showAll === 'true';
                const newShowAll = !isShowingAll;
                
                button.dataset.showAll = newShowAll;
                text.textContent = newShowAll ? 'सर्व लपवा' : 'सर्व दाखवा';
                icon.setAttribute('data-lucide', newShowAll ? 'eye-off' : 'eye');
                lucide.createIcons(); // Redraw icon
                
                document.querySelectorAll('#gita-path-content .shloka-details').forEach(el => {
                    el.classList.toggle('visible', newShowAll);
                });
            });
        }

        // --- App Initialization ---
        function init() {
            // 1. Set initial theme (default is dark)
            iconMoon.style.display = 'none';
            iconSun.style.display = 'block';

            // 2. Parse data
            parseData();
            
            // 3. Setup listeners
            setupEventListeners();
            
            // 4. Show initial view
            showView('grid');
            
            // 5. Hide loading screen
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500); // Give a moment for first render
            
            // 6. Create all icons
            lucide.createIcons();
        }

        // Run the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
